<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Qiagen Stock Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initMain()">
    <div style="background:#1e293b; color:white; padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <div style="font-weight:bold;">ðŸ§¬ QIAGEN STOCK</div>
        <button onclick="logout()" style="background:#ef4444; border:none; color:white; padding:6px 12px; border-radius:6px; cursor:pointer;">Logout</button>
    </div>

    <div class="container" style="max-width:900px; margin:20px auto; padding:0 15px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; background:white; padding:12px; border-radius:10px; border:1px solid #ddd;">
            <div>User: <strong id="user_display"></strong></div>
            <button onclick="goBack()" style="background:none; border:1px solid #ddd; padding:4px 8px; border-radius:5px; font-size:12px;">Change User</button>
        </div>

        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button id="t-withdraw" onclick="setMode('withdraw')" style="flex:1; padding:15px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ðŸ“¤ WITHDRAW</button>
            <button id="t-return" onclick="setMode('return')" style="flex:1; padding:15px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ðŸ“¥ RETURN</button>
        </div>

        <button onclick="location.href='showall.html'" style="width:100%; padding:10px; margin-bottom:15px; border-radius:10px; border:1px solid #2563eb; background:none; color:#2563eb; font-weight:bold;">VIEW ALL PARTS</button>

        <input type="text" id="searchInput" placeholder="ðŸ” Search Material or Name..." oninput="searchStock(this.value, currentMode)" style="width:100%; padding:15px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px; box-sizing:border-box;">

        <table style="width:100%; border-collapse:collapse; background:white; border-radius:10px; overflow:hidden;">
            <thead style="background:#f1f5f9;">
                <tr>
                    <th style="text-align:left; padding:10px;">DETAILS</th>
                    <th style="text-align:center;">STOCK</th>
                    <th style="text-align:right; padding-right:15px;">ACTION</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
    <script>
        let currentMode = 'withdraw';
        async function initMain() {
            const u = sessionStorage.getItem('selectedUser');
            if(!u) { location.href='user-select.html'; return; }
            document.getElementById('user_display').textContent = u;
            await setMode('withdraw');
        }
        async function setMode(m) {
            currentMode = m;
            document.getElementById('t-withdraw').style.background = (m==='withdraw'?'#2563eb':'#e2e8f0');
            document.getElementById('t-withdraw').style.color = (m==='withdraw'?'white':'#475569');
            document.getElementById('t-return').style.background = (m==='return'?'#22c55e':'#e2e8f0');
            document.getElementById('t-return').style.color = (m==='return'?'white':'#475569');
            await window.loadStockData(m);
        }
    </script>
</body>
</html>
