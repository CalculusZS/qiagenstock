<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Qiagen Stock</title>
    <style>
        body { font-family:sans-serif; margin:0; background:#f8fafc; }
        .header { background:#003366; color:white; padding:15px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; }
        .container { max-width:600px; margin:auto; padding:15px; }
        .mode-box { display:flex; gap:10px; margin-bottom:15px; }
        .btn-m { flex:1; padding:12px; border:none; border-radius:10px; cursor:pointer; font-weight:bold; background:white; color:#64748b; border:1px solid #ddd; }
        .active-w { background:#003366 !important; color:white !important; }
        .active-r { background:#16a34a !important; color:white !important; }
        .search { width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px; box-sizing:border-box; font-size:16px; }
        table { width:100%; border-collapse:collapse; background:white; border-radius:10px; overflow:hidden; }
        th, td { padding:12px; border-bottom:1px solid #eee; text-align:left; font-size:14px; }
    </style>
</head>
<body onload="init()">
    <div class="header">
        <b>QIAGEN: <span id="user_display"></span></b>
        <button onclick="logout()" style="background:#ef4444;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;">Logout</button>
    </div>
    <div class="container">
        <div class="mode-box">
            <button id="bw" class="btn-m active-w" onclick="changeMode('withdraw')">ðŸ“¥ Withdraw</button>
            <button id="br" class="btn-m" onclick="changeMode('return')">ðŸ“¤ Return</button>
        </div>
        <input type="text" class="search" placeholder="Search Material or Name..." oninput="searchStock(this.value, currentMode)">
        <table>
            <thead><tr><th>Items</th><th>Stock</th><th style="text-align:right">Action</th></tr></thead>
            <tbody id="data"></tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
    <script>
        let currentMode = 'withdraw';
        function init() {
            const u = sessionStorage.getItem('selectedUser');
            if(!u) return location.href='user-select.html';
            document.getElementById('user_display').innerText = u;
            loadStockData('withdraw');
        }
        function changeMode(m) {
            currentMode = m;
            document.getElementById('bw').className = (m==='withdraw'?'btn-m active-w':'btn-m');
            document.getElementById('br').className = (m==='return'?'btn-m active-r':'btn-m');
            loadStockData(m);
        }
    </script>
</body>
</html>
