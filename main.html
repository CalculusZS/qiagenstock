<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiagen Stock System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initMain()">
    <div style="background:#003366; color:white; padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <b style="letter-spacing:1px;">QIAGEN INVENTORY</b>
        <button onclick="logout()" style="background:#cc0000; border:none; color:white; padding:6px 12px; border-radius:4px; font-weight:bold; cursor:pointer;">LOGOUT</button>
    </div>

    <div class="container" style="max-width:900px; margin:20px auto; padding:0 10px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; background:white; padding:15px; border-radius:12px; border:1px solid #e2e8f0;">
            <div style="font-size:16px;">User: <strong id="user_display" style="color:#003366;">Loading...</strong></div>
            <button onclick="goBack()" style="background:#64748b; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">BACK</button>
        </div>

        <div style="display:flex; gap:12px; margin-bottom:20px;">
            <button id="t-withdraw" onclick="setMode('withdraw')" 
                style="flex:1; padding:18px; border:none; border-radius:12px; font-weight:bold; cursor:pointer; transition:0.3s; font-size:16px; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
                ðŸ“¥ WITHDRAW
            </button>
            <button id="t-return" onclick="setMode('return')" 
                style="flex:1; padding:18px; border:none; border-radius:12px; font-weight:bold; cursor:pointer; transition:0.3s; font-size:16px; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
                ðŸ“¤ RETURN
            </button>
        </div>

        <input type="text" id="searchInput" placeholder="ðŸ” Search Material or Name..." oninput="searchStock(this.value, currentMode)" 
               style="width:100%; padding:14px; border-radius:10px; border:1px solid #cbd5e1; margin-bottom:15px; box-sizing:border-box; font-size:16px;">

        <div style="background:white; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.05); overflow:hidden;">
            <table style="width:100%; border-collapse:collapse;">
                <thead style="background:#f8fafc; border-bottom:2px solid #e2e8f0;">
                    <tr>
                        <th style="text-align:left; padding:15px; color:#64748b; font-size:12px;">ITEM</th>
                        <th style="text-align:center; padding:15px; color:#64748b; font-size:12px;">QTY</th>
                        <th style="text-align:right; padding:15px; color:#64748b; font-size:12px;">ACTION</th>
                    </tr>
                </thead>
                <tbody id="data"></tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let currentMode = 'withdraw';
        async function initMain() {
            const user = sessionStorage.getItem('selectedUser');
            if(!user) { location.href = 'user-select.html'; return; }
            document.getElementById('user_display').textContent = user;
            await setMode('withdraw');
        }

        async function setMode(m) {
            currentMode = m;
            const btnW = document.getElementById('t-withdraw');
            const btnR = document.getElementById('t-return');
            if (m === 'withdraw') {
                btnW.style.background = '#003366'; btnW.style.color = 'white';
                btnR.style.background = '#f1f5f9'; btnR.style.color = '#64748b';
            } else {
                btnR.style.background = '#16a34a'; btnR.style.color = 'white';
                btnW.style.background = '#f1f5f9'; btnW.style.color = '#64748b';
            }
            await window.loadStockData(m);
        }
    </script>
</body>
</html>
