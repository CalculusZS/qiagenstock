<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Inventory Status</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initShowAll()">
    <div class="header" style="background:#334155; color:white; padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <div style="font-weight:bold; font-size:18px;">ðŸ“¦ ALL STOCK STATUS</div>
        <button class="btn-back" onclick="location.href='main.html'" style="background:rgba(255,255,255,0.2); border:1px solid white; color:white; padding:5px 10px; border-radius:5px; cursor:pointer;">BACK</button>
    </div>
    <div class="container" style="padding:15px;">
        <input type="text" class="search-box" placeholder="ðŸ” Search Material or Product Name..." oninput="searchStock(this.value, 'all')" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px;">
        <table style="width:100%; border-collapse:collapse; background:white; border-radius:12px; overflow:hidden; box-shadow:0 4px 6px rgba(0,0,0,0.1);">
            <thead>
                <tr style="background:#f8fafc; color:#64748b; font-size:12px; text-transform:uppercase;">
                    <th style="padding:12px; text-align:left;">Details</th>
                    <th style="padding:12px; text-align:center;">Stock (0243)</th>
                    <th style="padding:12px; text-align:right;">Status</th>
                </tr>
            </thead>
            <tbody id="data">
                <tr><td colspan="3" align="center">Loading inventory data...</td></tr>
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
    <script>
        function initShowAll() {
            if(!checkAuth()) return;
            loadStockData('all'); 
        }
    </script>
</body>
</html>
