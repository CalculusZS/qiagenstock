<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Supervisor Control Panel</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root { --primary: #1e293b; --accent: #2563eb; --success: #10b981; }
    body { background: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; }
    .header-panel { background: var(--primary); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
    .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
    .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); padding: 24px; margin-bottom: 24px; border: 1px solid #e2e8f0; }
    .modern-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    .modern-table th { background: #f8fafc; padding: 12px; text-align: left; color: #64748b; border-bottom: 2px solid #e2e8f0; font-size: 12px; }
    .modern-table td { padding: 14px 12px; border-bottom: 1px solid #f1f5f9; }
    .user-pill { background: #eff6ff; color: #1d4ed8; padding: 4px 12px; border-radius: 99px; font-weight: 600; font-size: 13px; }
    .qty-input { width: 80px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; }
    .btn-add { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .input-text { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; }
    #display_prod_name { font-size: 12px; color: #2563eb; margin-top: 5px; font-weight: bold; }
  </style>
</head>
<body onload="onSupLoad()">
  <div class="header-panel">
    <div style="font-size: 1.25rem; font-weight: 700;">üöÄ Supervisor Control Panel</div>
    <button onclick="location.href='user-select.html'" style="background: rgba(255,255,255,0.15); border: none; color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Back</button>
  </div>

  <div class="container">
    <div class="card">
      <h3>üì• Add Stock to 0243</h3>
      <div style="display:flex; gap:12px; align-items:center;">
        <div style="flex: 1;">
          <input id="sup_mat_add" class="input-text" style="width:100%" placeholder="Scan or Type Material Number..." oninput="lookupProductName(this.value)">
          <div id="display_prod_name">Product: -</div>
        </div>
        <input id="sup_qty_add" type="number" class="qty-input" placeholder="Qty">
        <button class="btn-add" onclick="supAddTo0243()">Add to Stock</button>
      </div>
    </div>

    <div class="card">
      <h3>üîç Person Stock Inspector</h3>
      <div style="overflow-x:auto;">
        <table class="modern-table">
          <thead>
            <tr>
              <th>Holder (‡∏ú‡∏π‡πâ‡∏ñ‡∏∑‡∏≠‡∏Ñ‡∏£‡∏≠‡∏á)</th>
              <th>Material</th>
              <th>Product Name</th>
              <th>Qty (‡∏à‡∏≥‡∏ô‡∏ß‡∏ô)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="sup_users_table_body">
            <tr><td colspan="5" style="text-align:center; padding:40px; color:#94a3b8;">Scanning personal stocks...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    // ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô (‡∏ï‡πâ‡∏≠‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡πÉ‡∏ô Sheet)
    const USERS = ['Kitti','Tatchai','Parinyachat','Phurilap','Penporn','Phuriwat'];

    async function onSupLoad() { 
        await window.loadStockData('all'); // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å app.js
        await refreshTable(); 
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏Ç‡∏ì‡∏∞‡∏û‡∏¥‡∏°‡∏û‡πå
    function lookupProductName(mat) {
        const item = rows.find(r => String(r.Material) === String(mat));
        const display = document.getElementById('display_prod_name');
        display.textContent = item ? `Product: ${item['Product Name']}` : "Product: Not found";
    }

    async function refreshTable() {
      const tbody = document.getElementById('sup_users_table_body');
      let html = '';
      
      // rows ‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡πÑ‡∏ü‡∏•‡πå app.js ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏Å loadStockData
      rows.forEach(row => {
        USERS.forEach(user => {
          const val = Number(row[user] || 0);
          if (val > 0) {
            const uid = `id_${row['Material']}_${user}`;
            html += `<tr>
              <td><span class="user-pill">${user}</span></td>
              <td style="font-weight:700;">${row['Material']}</td>
              <td style="color:#475569; font-size:13px;">${row['Product Name'] || ''}</td>
              <td><input type="number" class="qty-input" id="${uid}" value="${val}"></td>
              <td><button style="background:#10b981; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;" 
                  onclick="handleDeduct('${row['Material']}','${user}')">Deduct Used</button></td>
            </tr>`;
          }
        });
      });
      tbody.innerHTML = html || '<tr><td colspan="5" style="text-align:center; padding:30px;">No one is currently holding stock.</td></tr>';
    }

    async function supAddTo0243() {
      const mat = document.getElementById('sup_mat_add').value;
      const qty = document.getElementById('sup_qty_add').value;
      if(!mat || !qty) return alert('Please enter both Material and Quantity');
      
      // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ú‡πà‡∏≤‡∏ô API ‡πÉ‡∏ô app.js (‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÉ‡∏ô Google Script ‡∏°‡∏µ action=addStock)
      const res = await fetch(`${API}?action=addStock&password=${PASSWORD}&material=${mat}&qty=${qty}`).then(r => r.json());
      if(res.success) { 
        alert('Stock updated successfully'); 
        location.reload(); 
      }
    }

    async function handleDeduct(mat, user) {
      const qty = document.getElementById(`id_${mat}_${user}`).value;
      if(!confirm(`Deduct ${qty} from ${user}?`)) return;
      const res = await fetch(`${API}?action=return&password=${PASSWORD}&material=${mat}&qty=${qty}&user=${user}&status=USED`).then(r => r.json());
      if(res.success) { alert('Success!'); onSupLoad(); }
    }
  </script>
</body>
</html>
