<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor - Stock Management</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Full Width Enhancements */
        .container { max-width: 100% !important; width: 95%; margin: 20px auto; }
        .admin-section { display: flex; flex-direction: column; gap: 20px; }
        .admin-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .admin-h3 { margin-top: 0; color: #1e293b; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8fafc; color: #64748b; text-align: left; padding: 12px; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        
        /* Input & Button Styling */
        .input-sup { padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 14px; }
        .badge-user { background: #e2e8f0; color: #475569; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .staff-row:hover { background-color: #f8fafc; }
        
        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-back { background: #64748b; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body onload="loadStockData()">

    <div class="container">
        <div class="header-actions">
            <button onclick="location.href='user-select.html'" class="btn-back">â—€ Back to User Selection</button>
            <h2 style="margin: 0; color: #003366;">Supervisor Control Panel</h2>
            <button onclick="logout()" style="background:#ef4444; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">Logout</button>
        </div>

        <div class="admin-section">
            
            <div class="admin-card">
                <h3 class="admin-h3">Add Stock to Central (0243)</h3>
                <div style="display:flex; gap:10px; flex-wrap: wrap;">
                    <input type="text" id="s_mat" class="input-sup" placeholder="Enter Material Code (e.g. 1018250)" style="flex:3; min-width: 200px;">
                    <input type="number" id="s_qty" class="input-sup" value="1" min="1" style="flex:1; min-width: 80px;">
                    <button onclick="doSupAdd()" style="background:#003366; color:white; border:none; padding:10px 25px; border-radius:8px; font-weight:bold; cursor:pointer; flex:1;">ADD STOCK</button>
                </div>
                <p style="font-size: 12px; color: #94a3b8; margin-top: 8px;">* The system will automatically fetch the Product Name for confirmation.</p>
            </div>

            <div class="admin-card">
                <h3 class="admin-h3">Staff Inventory List</h3>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Material & Product Description</th>
                                <th>Staff Name</th>
                                <th style="text-align: center;">Qty</th>
                                <th style="text-align: right;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="staff-data">
                            <tr><td colspan="4" align="center">Loading staff data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Security check: Ensure only supervisors can access
        if (sessionStorage.getItem('isSupervisor') !== 'true') {
            alert("Unauthorized Access!");
            window.location.href = 'index.html';
        }

        // Keep session alive or logout after 5 mins inactivity
        setInterval(() => {
            if (window.checkAuth) window.checkAuth();
        }, 60000);
    </script>
</body>
</html>
