<!DOCTYPE html>

<head>

  <style>

  <script src="js/app.js"></script>
  <script>
    const USERS_LIST = ['Kitti','Tatchai','Parinyachat','Phurilap','Penporn','Phuriwat'];

    async function onSupLoad() {

    async function refreshTable() {

      const tbody = document.getElementById('sup_users_table_body');
      let html = '';
      
      rows.forEach(row => {

          const valInSheet = Number(row[user] || 0);
          if (valInSheet > 0) {
            const uniqueId = `id_${row['Material']}_${user}`;
            html += `<tr>

              <td>${row['Product Name'] || ''}</td>
              <td><input type="number" class="input-qty" id="${uniqueId}" value="${valInSheet}" min="1"></td>
              <td><button class="btn-used" onclick="handleUsed('${row['Material']}','${user}')">Used</button></td>
            </tr>`;
          }
        });
      });
      tbody.innerHTML = html || '<tr><td colspan="5" style="text-align:center;">No pending materials found.</td></tr>';
    }
