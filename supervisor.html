<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/style.css">
  <style>
    :root { --primary: #1e293b; --accent: #2563eb; --success: #10b981; }

    .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; }

    .modern-table th { background: #f8fafc; padding: 12px; text-align: left; color: #64748b; border-bottom: 2px solid #e2e8f0; }
    .modern-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
    .user-pill { background: #eff6ff; color: #1d4ed8; padding: 4px 12px; border-radius: 99px; font-weight: 600; font-size: 13px; }
    .input-small { width: 70px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; }
    .btn-deduct { background: var(--success); color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
