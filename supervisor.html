<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .inspector-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    .inspector-table th, .inspector-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    .inspector-table th { background-color: #f4f4f4; }
    .input-qty { width: 60px; padding: 5px; text-align: center; }
    .btn-used { background: #28a745; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; }
  </style>
</head>
<body onload="onSupLoad()">
  <div class="header">
    <div class="title">Supervisor Panel</div>
    <button onclick="goBack()">Back</button>
  </div>

  <div class="container">
    <div class="card">
      <h3>Material Inspector (Qty > 0)</h3>
      <label><input type="checkbox" id="sup_reconcile"> Auto-reconcile with 0243</label>
      <table class="inspector-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Material</th>
            <th>Product Name</th>
            <th>Qty to Subtract</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="sup_users_table_body"></tbody>
      </table>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const USERS = ['Kitti','Tatchai','Parinyachat','Phurilap','Penporn','Phuriwat'];

    async function onSupLoad() {
      await refreshTable();
    }

    async function refreshTable() {
      await loadAllWithSchema(); // โหลดข้อมูลจาก rows ใน app.js
      const tbody = document.getElementById('sup_users_table_body');
      let html = '';
      
      rows.forEach(row => {
        USERS.forEach(user => {
          const val = Number(row[user] || 0);
          if (val > 0) {
            const uid = `id_${row['Material']}_${user}`;
            html += `<tr>
              <td>${user}</td>
              <td>${row['Material']}</td>
              <td>${row['Product Name'] || ''}</td>
              <td><input type="number" class="input-qty" id="${uid}" value="${val}"></td>
              <td><button class="btn-used" onclick="doUsed('${row['Material']}','${user}')">Used</button></td>
            </tr>`;
          }
        });
      });
      tbody.innerHTML = html || '<tr><td colspan="5" style="text-align:center;">No data</td></tr>';
    }

    async function doUsed(mat, user) {
      const qty = Number(document.getElementById(`id_${mat}_${user}`).value);
      const rec = document.getElementById('sup_reconcile').checked ? 'true' : 'false';
      
      if(!confirm(`ตัดยอด ${qty} หน่วย จาก ${user}?`)) return;

      // ส่งสถานะ status: 'USED' ไปด้วยเสมอ
      const res = await supSetUserQty({ 
        material: mat, 
        user: user, 
        qty: qty, 
        reconcile: rec, 
        status: 'USED' 
      });

      if(res.success) {
        alert('อัปเดตเรียบร้อย');
        await refreshTable();
      } else {
        alert('ผิดพลาด: ' + res.msg);
      }
    }
  </script>
</body>
</html>
