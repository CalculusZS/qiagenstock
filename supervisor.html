<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Management</title>
  <style>
    body { font-family: sans-serif; background: #f1f5f9; margin: 0; padding-bottom: 30px; }
    .header { background: #1e293b; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:10; }
    .container { padding: 15px; max-width: 600px; margin: auto; }
    .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .input-group { display: flex; gap: 8px; margin-top: 10px; }
    input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
    #prod_name_display { background: #e0f2fe; color: #0369a1; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 13px; font-weight: bold; border-left: 4px solid #0284c7; display: none; }
    .btn-add { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .staff-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
    .qty-badge { background: #f1f5f9; padding: 5px 10px; border-radius: 8px; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body onload="initSup()">
  <div class="header">
    <b>ðŸ›  Supervisor Control</b>
    <button onclick="location.href='user-select.html'" style="background:none; border:1px solid white; color:white; padding:5px 10px; border-radius:8px;">Exit</button>
  </div>

  <div class="container">
    <div class="card">
      <h3 style="margin:0; font-size:16px;">âž• Add Stock (Column 0243)</h3>
      <div class="input-group">
        <input type="text" id="sup_mat_add" placeholder="Material Code" style="flex:2;" oninput="checkProduct(this.value)">
        <input type="number" id="sup_qty_add" value="1" style="flex:1; text-align:center;">
        <button class="btn-add" onclick="doAdd()">ADD</button>
      </div>
      <div id="prod_name_display"></div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px 0; font-size:16px;">ðŸ‘¤ Staff Inventory</h3>
      <div id="staff_list">Loading...</div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    async function initSup() {
      if(sessionStorage.getItem('isSupervisor') !== 'true') { location.href='user-select.html'; return; }
      
      // à¹‚à¸«à¸¥à¸”à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ªà¸•à¹‡à¸­à¸à¸à¹ˆà¸­à¸™à¹€à¸žà¸·à¹ˆà¸­à¹ƒà¸«à¹‰à¸„à¹‰à¸™à¸«à¸²à¸Šà¸·à¹ˆà¸­ Product à¹„à¸”à¹‰
      const res = await fetch(`${API}?action=read&password=${PASSWORD}`).then(r => r.json());
      if(res.success) {
          window.rows = res.data; // à¹€à¸à¹‡à¸šà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸¥à¸‡à¹ƒà¸™ rows à¸‚à¸­à¸‡ app.js
          renderStaffStock();
      }
    }

    // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¹‚à¸Šà¸§à¹Œà¸Šà¸·à¹ˆà¸­à¸ªà¸´à¸™à¸„à¹‰à¸²à¹€à¸¡à¸·à¹ˆà¸­à¸žà¸´à¸¡à¸žà¹Œ Material
    function checkProduct(val) {
        const display = document.getElementById('prod_name_display');
        const item = window.findProductByMat(val);
        if(item) {
            display.style.display = 'block';
            display.innerHTML = `ðŸ“¦ Product: ${item['Product Name']}`;
        } else {
            display.style.display = val ? 'block' : 'none';
            display.innerHTML = val ? 'ðŸ” Searching...' : '';
        }
    }

    async function renderStaffStock() {
      const usersRes = await window.loadUsers();
      const USERS = usersRes.map(u => u.header);
      const container = document.getElementById('staff_list');
      
      let html = '';
      window.rows.forEach(row => {
        USERS.forEach(user => {
          const val = Number(row[user] || 0);
          if (val > 0) {
            html += `<div class="staff-row">
              <div style="flex:2">
                <div style="font-size:11px; color:#2563eb; font-weight:bold;">${user}</div>
                <div style="font-weight:bold;">${row.Material}</div>
                <div style="font-size:11px; color:#666;">${row['Product Name']}</div>
              </div>
              <div style="flex:1; display:flex; align-items:center; justify-content:flex-end; gap:10px;">
                <div class="qty-badge">${val}</div>
                <button onclick="doDeduct('${row.Material}','${user}',${val})" style="background:#fee2e2; color:#ef4444; border:none; padding:8px; border-radius:8px; font-weight:bold;">DEDUCT</button>
              </div>
            </div>`;
          }
        });
      });
      container.innerHTML = html || 'No data found.';
    }

    async function doAdd() {
      const mat = document.getElementById('sup_mat_add').value;
      const qty = document.getElementById('sup_qty_add').value;
      if(!mat) return alert("Enter Material");
      const res = await window.supAddStock(mat, qty);
      if(res.success) { alert("Stock Added!"); location.reload(); }
      else { alert("Error: " + res.msg); }
    }

    async function doDeduct(mat, user, qty) {
      if(!confirm(`Deduct ${mat} from ${user}?`)) return;
      const res = await window.supDeductUser(mat, user, qty);
      if(res.success) { alert("Deducted!"); location.reload(); }
    }
  </script>
</body>
</html>
