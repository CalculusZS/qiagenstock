<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supervisor ‚Äì Update Stock</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 720px){ .grid-2{ grid-template-columns: 1fr; } }
    .pill { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#f8fafc; border:1px solid #e5e7eb; }
    
    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏ö‡∏ö Responsive */
    .table-container { width: 100%; overflow-x: auto; margin-top: 15px; border-radius: 8px; border: 1px solid #e5e7eb; }
    .inspector-table { width: 100%; border-collapse: collapse; background: #fff; min-width: 600px; }
    .inspector-table th { background: #f8fafc; padding: 12px 15px; text-align: left; font-weight: 600; border-bottom: 2px solid #e5e7eb; color: #475569; }
    .inspector-table td { padding: 12px 15px; border-bottom: 1px solid #e5e7eb; vertical-align: middle; color: #1e293b; }
    .inspector-table tr:last-child td { border-bottom: none; }
    
    .input-qty { width: 70px; padding: 6px; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; }
    .btn-used { background-color: #10b981; border: none; color: white; padding: 7px 15px; border-radius: 6px; cursor: pointer; font-weight: 500; transition: 0.2s; }
    .btn-used:hover { background-color: #059669; }
    
    .muted { color:#6b7280; font-size:12px; margin-top: 10px; }
  </style>
</head>
<body onload="onSupLoad()">
  <div class="header">
    <div class="title">üõ†Ô∏è <span>Supervisor</span></div>
    <div class="actions">
      <button class="btn-ghost" onclick="supLogout(); goBack();">Sign out</button>
      <button class="btn-ghost" onclick="goBack()">Back</button>
    </div>
  </div>

  <div class="container">
    <div class="card stack">
      <h3 style="margin:0;">Add Stock to <span class="pill">0243 (Central)</span></h3>
      <div class="grid-2">
        <div>
          <label>Material (Column B)</label>
          <input id="sup_mat_add" list="materialList" placeholder="e.g., 9025180" />
          <datalist id="materialList"></datalist>
        </div>
        <div>
          <label>Qty</label>
          <input id="sup_qty_add" type="number" min="1" placeholder="e.g., 5" />
        </div>
      </div>
      <div class="row">
        <button class="btn-primary" onclick="supAddTo0243()">Add to 0243</button>
      </div>
    </div>

    <div class="card stack">
      <h3 style="margin:0;">Material Inspector</h3>
      <div class="grid-2">
        <div class="input-wrap">
          <span class="search-icon">üîé</span>
          <input id="sup_mat_check" class="search-input" list="materialList" placeholder="Type Material to inspect..." />
          <button class="search-btn" onclick="supLoadMaterial()">Load</button>
        </div>
        <div class="row" style="align-items:center;">
          <label class="pill">
            <input type="checkbox" id="sup_reconcile" style="transform:scale(1.1);" />
            Auto-reconcile delta with 0243
          </label>
        </div>
      </div>

      <div id="sup_table_wrapper" style="display:none;">
        <div class="table-container">
          <table class="inspector-table">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Material</th>
                <th>Product Name</th>
                <th>Qty</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody id="sup_users_table_body">
              </tbody>
          </table>
        </div>
        <div class="muted">* Clicking "Used" will update columns I-N and record usage log.</div>
      </div>
    </div>
  </div>

  <script src="js/app.js?v=17"></script> 
  <script>
    async function onSupLoad(){
      try {
        if (typeof supRequire === 'function') supRequire();
        if (typeof loadAllWithSchema === 'function') {
          await loadAllWithSchema();
          const dl = document.getElementById('materialList');
          dl.innerHTML = (Array.isArray(rows) ? rows : [])
            .map(r => `<option value="${r['Material']}">${r['Material']} - ${r['Product Name'] ?? ''}</option>`).join('');
        }
      } catch(e) { console.error(e); }
    }

    async function supAddTo0243(){
      const material = (document.getElementById('sup_mat_add').value || '').trim();
      const qty = Number(document.getElementById('sup_qty_add').value || 0);
      if(!material || qty <= 0) return alert('Please enter Material and Qty');
      const res = await supAddStock(material, qty);
      alert(res.success ? 'Added successfully' : 'Failed: ' + res.msg);
      if(res.success) {
        document.getElementById('sup_qty_add').value = '';
        if(document.getElementById('sup_mat_check').value === material) supLoadMaterial();
      }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Load ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á
    async function supLoadMaterial(){
      const material = (document.getElementById('sup_mat_check').value || '').trim();
      if(!material) return alert('Please enter Material');

      const res = await supGetMaterial(material); 
      if(!res.success) return alert(res.msg || 'Not found');
      
      const data = res.data || {};
      const wrapper = document.getElementById('sup_table_wrapper');
      const tbody = document.getElementById('sup_users_table_body');

      wrapper.style.display = 'block'; // ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á
      
      tbody.innerHTML = (data.users || []).map(u => `
        <tr>
          <td style="font-weight:600;">${u.name}</td>
          <td>${material}</td>
          <td>${data.productName || 'N/A'}</td>
          <td>
            <input type="number" class="input-qty" id="sup_user_${u.name}" value="${Number(u.qty || 0)}" />
          </td>
          <td style="text-align:center;">
            <button class="btn-used" onclick="supMarkAsUsed('${material}','${u.name}')">Used</button>
          </td>
        </tr>
      `).join('');
    }

    async function supMarkAsUsed(material, user){
      const input = document.getElementById(`sup_user_${user}`);
      const qty = Number(input?.value || 0);
      const reconcile = document.getElementById('sup_reconcile')?.checked ? 'true' : 'false';

      if(!confirm(`Confirm update for ${user}?`)) return;

      // ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤‡πÑ‡∏õ‡∏¢‡∏±‡∏á Google Apps Script
      const res = await supSetUserQty({ 
        material, 
        user, 
        qty, 
        reconcile, 
        status: 'USED' 
      }); 

      if(res.success) {
        alert('Successfully updated Columns I-N');
        supLoadMaterial(); // Refresh ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á
      } else {
        alert('Error: ' + res.msg);
      }
    }
  </script>
</body>
</html>
