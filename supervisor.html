<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supervisor ‚Äì Update Stock</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 720px){ .grid-2{ grid-template-columns: 1fr; } }
    .pill { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#f8fafc; border:1px solid #e5e7eb; }
    
    /* Table Styling */
    .table-container { width: 100%; overflow-x: auto; margin-top: 15px; border-radius: 8px; border: 1px solid #e5e7eb; }
    .inspector-table { width: 100%; border-collapse: collapse; background: #fff; min-width: 600px; }
    .inspector-table th { background: #f8fafc; padding: 12px 15px; text-align: left; font-weight: 600; border-bottom: 2px solid #e5e7eb; color: #475569; }
    .inspector-table td { padding: 12px 15px; border-bottom: 1px solid #e5e7eb; vertical-align: middle; color: #1e293b; }
    .inspector-table tr:hover { background-color: #fcfcfc; }
    
    .input-qty { width: 70px; padding: 6px; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; }
    .btn-used { background-color: #10b981; border: none; color: white; padding: 7px 15px; border-radius: 6px; cursor: pointer; font-weight: 500; }
    .btn-used:hover { background-color: #059669; }
    
    .muted { color:#6b7280; font-size:12px; margin-top: 10px; }
  </style>
</head>
<body onload="onSupLoad()">
  <div class="header">
    <div class="title">üõ†Ô∏è <span>Supervisor</span></div>
    <div class="actions">
      <button class="btn-ghost" onclick="supLogout(); goBack();">Sign out</button>
      <button class="btn-ghost" onclick="goBack()">Back</button>
    </div>
  </div>

  <div class="container">
    <div class="card stack">
      <h3 style="margin:0;">Add Stock to <span class="pill">0243 (Central)</span></h3>
      <div class="grid-2">
        <div>
          <label>Material (Column B)</label>
          <input id="sup_mat_add" list="materialList" placeholder="e.g., 9025180" />
          <datalist id="materialList"></datalist>
        </div>
        <div>
          <label>Qty</label>
          <input id="sup_qty_add" type="number" min="1" placeholder="e.g., 5" />
        </div>
      </div>
      <div class="row">
        <button class="btn-primary" onclick="supAddTo0243()">Add to 0243</button>
      </div>
    </div>

    <div class="card stack">
      <div class="row" style="justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
        <h3 style="margin:0;">Material Inspector (Pending Use)</h3>
        <label class="pill">
          <input type="checkbox" id="sup_reconcile" style="transform:scale(1.1);" />
          Auto-reconcile delta with 0243
        </label>
      </div>

      <div id="sup_table_wrapper" style="display:none;">
        <div class="table-container">
          <table class="inspector-table">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Material</th>
                <th>Product Name</th>
                <th>Current Qty</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody id="sup_users_table_body"></tbody>
          </table>
        </div>
        <div class="muted">* Showing only items where user quantity > 0. Clicking "Used" will subtract the amount from Column I-N.</div>
      </div>
    </div>
  </div>

  <script src="js/app.js?v=25"></script>
  <script>
    // ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå I-N
    const USER_NAMES = ['Kitti','Tatchai','Parinyachat','Phurilap','Penporn','Phuriwat'];

    async function onSupLoad(){
      try {
        if (typeof supRequire === 'function') supRequire();
        if (typeof loadAllWithSchema === 'function') {
          await loadAllWithSchema(); 
          renderAutoInspector(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
          
          // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Datalist ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
          const dl = document.getElementById('materialList');
          dl.innerHTML = (Array.isArray(rows) ? rows : [])
            .map(r => `<option value="${r['Material']}">${r['Material']} - ${r['Product Name'] ?? ''}</option>`).join('');
        }
      } catch(e) { console.error(e); }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÇ‡∏î‡∏¢‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡πÉ‡∏ä‡πà 0
    function renderAutoInspector() {
      const wrapper = document.getElementById('sup_table_wrapper');
      const tbody = document.getElementById('sup_users_table_body');
      let html = '';

      rows.forEach(row => {
        USER_NAMES.forEach(user => {
          const userQty = Number(row[user] || 0);
          if (userQty > 0) {
            // ‡πÉ‡∏ä‡πâ ID ‡∏ó‡∏µ‡πà‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á Material ‡πÅ‡∏•‡∏∞ User ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏°‡∏≤‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÑ‡∏î‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
            html += `
              <tr>
                <td style="font-weight:600;">${user}</td>
                <td>${row['Material']}</td>
                <td>${row['Product Name'] || ''}</td>
                <td>
                  <input type="number" class="input-qty" id="sup_user_${row['Material']}_${user}" value="${userQty}" />
                </td>
                <td style="text-align:center;">
                  <button class="btn-used" onclick="supMarkAsUsed('${row['Material']}','${user}')">Used</button>
                </td>
              </tr>
            `;
          }
        });
      });

      wrapper.style.display = 'block';
      if (html !== '') {
        tbody.innerHTML = html;
      } else {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:20px;">No pending materials found.</td></tr>';
      }
    }

    async function supMarkAsUsed(material, user){
      const inputId = `sup_user_${material}_${user}`;
      const inputElement = document.getElementById(inputId);
      const qtyToUse = Number(inputElement?.value || 0);
      const reconcile = document.getElementById('sup_reconcile')?.checked ? 'true' : 'false';

      if(qtyToUse <= 0) return alert('Please enter a valid quantity');
      if(!confirm(`Confirm using ${qtyToUse} unit(s) for ${user}?`)) return;

      // ‡∏™‡πà‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ 'USED' ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Code.gs ‡∏ó‡∏≥‡∏Å‡∏≤‡∏£‡∏´‡∏±‡∏Å‡∏•‡∏ö‡∏¢‡∏≠‡∏î‡πÄ‡∏î‡∏¥‡∏°‡∏≠‡∏≠‡∏Å
      const res = await supSetUserQty({ 
        material, 
        user, 
        qty: qtyToUse, 
        reconcile, 
        status: 'USED' 
      }); 

      if(res.success) {
        alert('Inventory updated successfully');
        await loadAllWithSchema(); // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å Sheet
        renderAutoInspector();      // ‡∏ß‡∏≤‡∏î‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÉ‡∏´‡∏°‡πà (‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏¢‡∏≠‡∏î‡πÄ‡∏õ‡πá‡∏ô 0 ‡∏à‡∏∞‡∏´‡∏≤‡∏¢‡πÑ‡∏õ)
      } else {
        alert('Error: ' + res.msg);
      }
    }

    async function supAddTo0243(){
      const material = (document.getElementById('sup_mat_add').value || '').trim();
      const qty = Number(document.getElementById('sup_qty_add').value || 0);
      if(!material || qty <= 0) return alert('Please enter Material and Qty');
      
      const res = await supAddStock(material, qty);
      if(res.success) {
        alert('Added to 0243 successfully');
        document.getElementById('sup_qty_add').value = '';
        await loadAllWithSchema();
        renderAutoInspector();
      } else {
        alert('Failed: ' + res.msg);
      }
    }
  </script>
</body>
</html>
