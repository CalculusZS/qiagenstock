<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Supervisor Panel</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root { --primary: #1e293b; --accent: #2563eb; --success: #10b981; }
    body { background: #f8fafc; font-family: sans-serif; margin: 0; }
    .header-panel { background: var(--primary); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
    .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
    .card { background: white; border-radius: 12px; padding: 24px; margin-bottom: 24px; border: 1px solid #e2e8f0; }
    #display_prod_name { margin-top: 8px; font-weight: bold; color: #2563eb; font-size: 14px; min-height: 20px; }
    .modern-table { width: 100%; border-collapse: collapse; }
    .modern-table th { background: #f8fafc; padding: 12px; text-align: left; font-size: 12px; color: #64748b; border-bottom: 2px solid #e2e8f0; }
    .modern-table td { padding: 14px 12px; border-bottom: 1px solid #f1f5f9; }
    .qty-input { width: 80px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; font-weight: bold; }
  </style>
</head>
<body onload="onSupLoad()">
  <div class="header-panel">
    <div style="font-size: 20px; font-weight: 700;">üöÄ Supervisor Panel</div>
    <button onclick="location.href='user-select.html'" style="background: rgba(255,255,255,0.15); border: none; color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Back</button>
  </div>

  <div class="container">
    <div class="card">
      <h3>üì• Add Stock to 0243 </h3>
      <div style="display:flex; gap:12px; align-items:flex-start;">
        <div style="flex: 1;">
          <input id="sup_mat_add" style="width:80%; padding:10px; border-radius:8px; border:1px solid #ddd;" placeholder="Enter Material..." oninput="lookupMat(this.value)">
          <div id="display_prod_name">Product: -</div>
        </div>
        <input id="sup_qty_add" type="number" class="qty-input" placeholder="Qty">
        <button onclick="doAdd()" style="background:var(--accent); color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:bold;">Add Stock</button>
      </div>
    </div>

    <div class="card">
      <h3>üîç Person Stock (Deduct Used)</h3>
      <table class="modern-table">
        <thead>
          <tr><th>Holder</th><th>Material</th><th>Product Name</th><th>Qty</th><th>Action</th></tr>
        </thead>
        <tbody id="sup_users_table_body"></tbody>
      </table>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const USERS = ['Kitti','Tatchai','Parinyachat','Phurilap','Penporn','Phuriwat'];
    async function onSupLoad() { await window.loadStockData('all'); }
    function lookupMat(val) {
        const item = window.findProductByMaterial(val);
        document.getElementById('display_prod_name').textContent = item ? "Product: " + item['Product Name'] : "Product: Not found";
    }
    function refreshTable() {
      const tbody = document.getElementById('sup_users_table_body');
      let html = '';
      rows.forEach(row => {
        USERS.forEach(user => {
          const val = Number(row[user] || 0);
          if (val > 0) {
            const tid = `id_${row.Material}_${user}`;
            html += `<tr><td><span style="background:#eff6ff;color:#1d4ed8;padding:4px 12px;border-radius:99px;font-size:13px;font-weight:600;">${user}</span></td>
              <td>${row.Material}</td><td>${row['Product Name'] || ''}</td>
              <td><input type="number" class="qty-input" id="${tid}" value="${val}"></td>
              <td><button onclick="doDeduct('${row.Material}','${user}','${tid}')" style="background:var(--success);color:white;border:none;padding:9px 18px;border-radius:8px;cursor:pointer;">Deduct Used</button></td></tr>`;
          }
        });
      });
      tbody.innerHTML = html || '<tr><td colspan="5" style="text-align:center;">No data</td></tr>';
    }
    async function doAdd() {
        const res = await window.supAddStock(document.getElementById('sup_mat_add').value, document.getElementById('sup_qty_add').value);
        if(res.success) { alert("Updated Column H!"); location.reload(); }
    }
    async function doDeduct(mat, user, tid) {
        const qty = document.getElementById(tid).value;
        if(!confirm(`Deduct ${qty} from ${user}? (Not return to H)`)) return;
        const res = await window.supDeductUser(mat, user, qty);
        if(res.success) { alert("Deducted Successfully!"); onSupLoad(); }
    }
  </script>
</body>
</html>
