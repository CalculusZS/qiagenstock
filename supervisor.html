<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supervisor ‚Äì Update Stock</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    @media (max-width: 720px){ .grid-2{ grid-template-columns: 1fr; } }
    .pill { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#f8fafc; border:1px solid #e5e7eb; }
    .table-container { width: 100%; overflow-x: auto; margin-top: 15px; border-radius: 8px; border: 1px solid #e5e7eb; }
    .inspector-table { width: 100%; border-collapse: collapse; background: #fff; min-width: 600px; }
    .inspector-table th { background: #f8fafc; padding: 12px 15px; text-align: left; font-weight: 600; border-bottom: 2px solid #e5e7eb; color: #475569; }
    .inspector-table td { padding: 12px 15px; border-bottom: 1px solid #e5e7eb; vertical-align: middle; }
    .input-qty { width: 80px; padding: 6px; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; }
    .btn-used { background-color: #10b981; border: none; color: white; padding: 7px 15px; border-radius: 6px; cursor: pointer; font-weight: 500; }
    .btn-used:hover { background-color: #059669; }
    .muted { color:#6b7280; font-size:12px; margin-top: 10px; }
  </style>
</head>
<body onload="onSupLoad()">
  <div class="header">
    <div class="title">üõ†Ô∏è <span>Supervisor</span></div>
    <div class="actions">
      <button class="btn-ghost" onclick="supLogout(); goBack();">Sign out</button>
      <button class="btn-ghost" onclick="goBack()">Back</button>
    </div>
  </div>

  <div class="container">
    <div class="card stack">
      <h3 style="margin:0;">Add Stock to <span class="pill">0243 (Central)</span></h3>
      <div class="grid-2">
        <div>
          <label>Material (Column B)</label>
          <input id="sup_mat_add" list="materialList" placeholder="e.g., 9025180" />
          <datalist id="materialList"></datalist>
        </div>
        <div>
          <label>Qty</label>
          <input id="sup_qty_add" type="number" min="1" placeholder="e.g., 5" />
        </div>
      </div>
      <div class="row">
        <button class="btn-primary" onclick="supAddTo0243()">Add to 0243</button>
      </div>
    </div>

    <div class="card stack">
      <div class="row" style="justify-content: space-between; align-items: center;">
        <h3 style="margin:0;">Material Inspector (Qty > 0)</h3>
        <label class="pill">
          <input type="checkbox" id="sup_reconcile" /> Auto-reconcile with 0243
        </label>
      </div>

      <div class="table-container">
        <table class="inspector-table">
          <thead>
            <tr>
              <th>User Name</th>
              <th>Material</th>
              <th>Product Name</th>
              <th>Qty to Use</th>
              <th style="text-align:center;">Action</th>
            </tr>
          </thead>
          <tbody id="sup_users_table_body"></tbody>
        </table>
      </div>
      <div class="muted">* Enter the quantity you actually used, then click "Used".</div>
    </div>
  </div>

  <script src="js/app.js?v=30"></script>
  <script>
    const USER_NAMES = ['Kitti','Tatchai','Parinyachat','Phurilap','Penporn','Phuriwat'];

    async function onSupLoad(){
      if (typeof supRequire === 'function') supRequire();
      await refreshData();
    }

    async function refreshData() {
      if (typeof loadAllWithSchema === 'function') {
        await loadAllWithSchema();
        renderTable();
        const dl = document.getElementById('materialList');
        dl.innerHTML = rows.map(r => `<option value="${r['Material']}">${r['Material']} - ${r['Product Name']}</option>`).join('');
      }
    }

    function renderTable() {
      const tbody = document.getElementById('sup_users_table_body');
      let html = '';
      rows.forEach(row => {
        USER_NAMES.forEach(user => {
          const val = Number(row[user] || 0);
          if (val > 0) {
            const uid = `id_${row['Material']}_${user}`; // Unique ID
            html += `
              <tr>
                <td><strong>${user}</strong></td>
                <td>${row['Material']}</td>
                <td>${row['Product Name'] || ''}</td>
                <td><input type="number" class="input-qty" id="${uid}" value="${val}" /></td>
                <td style="text-align:center;">
                  <button class="btn-used" onclick="doUsed('${row['Material']}','${user}')">Used</button>
                </td>
              </tr>`;
          }
        });
      });
      tbody.innerHTML = html || '<tr><td colspan="5" style="text-align:center;padding:20px;">No pending materials.</td></tr>';
    }

    async function doUsed(mat, user) {
      const qty = Number(document.getElementById(`id_${mat}_${user}`).value);
      const rec = document.getElementById('sup_reconcile').checked ? 'true' : 'false';
      if (qty <= 0) return alert('Invalid Qty');
      if (!confirm(`Confirm using ${qty} units for ${user}?`)) return;

      const res = await supSetUserQty({ material: mat, user: user, qty: qty, reconcile: rec, status: 'USED' });
      if (res.success) {
        alert('Success');
        await refreshData();
      } else {
        alert('Error: ' + res.msg);
      }
    }

    async function supAddTo0243() {
      const mat = document.getElementById('sup_mat_add').value;
      const qty = Number(document.getElementById('sup_qty_add').value);
      const res = await supAddStock(mat, qty);
      if (res.success) {
        alert('Added');
        document.getElementById('sup_qty_add').value = '';
        await refreshData();
      }
    }
  </script>
</body>
</html>
