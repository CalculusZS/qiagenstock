<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdraw Parts</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="initWithdraw()">
  <div class="header">
    <div class="title">ðŸ”§ Withdraw</div>
    <div class="actions"><button class="btn-ghost" onclick="goBack()">Back</button></div>
  </div>

  <div class="container">
    <div class="card stack">
      <div class="row" style="justify-content:space-between;">
        <div>User: <strong id="username">-</strong></div>
      </div>

      <div class="input-wrap">
        <span class="search-icon">ðŸ”Ž</span>
        <input id="keyword" class="search-input" placeholder="Search anything (Instrument / Material / Product Name / Type / 0243)" />
        <button class="search-btn" onclick="doSearchAll()">Search</button>
      </div>

      <table>
        <thead><tr>
          <th>Instrument</th><th>Material</th><th>Product Name</th><th>Type</th><th>0243</th>
        </tr></thead>
        <tbody id="data"></tbody>
      </table>

      <div class="row">
        <div class="w-100">
          <label for="materialSel">Material</label>
          <select id="materialSel" class="w-100"></select>
        </div>
        <div>
          <label for="qty">Qty</label>
          <input id="qty" type="number" min="1" style="width:140px;" />
        </div>
        <div>
          <button id="btnConfirm" class="btn-danger" onclick="doTransaction('withdraw')">Confirm Withdraw</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js?v=14"></script>
  <script>
    function initWithdraw(){
      const user = resolveUser();
      document.getElementById('username').textContent = user || '-';
      loadAllWithSchema().then(() => {
        const kw = document.getElementById('keyword');
        kw?.addEventListener('keydown', e => { if(e.key === 'Enter') doSearchAll(); });
      });
    }
    function doSearchAll(){ const k = (document.getElementById('keyword').value || '').trim(); searchAll(k); }
    function doTransaction(type){
      const user = resolveUser();
      if(!user) return alert("Please select a user first");
      const material = document.getElementById('materialSel').value;
      const qty = Number(document.getElementById('qty').value || 0);
      if(!material) return alert("Please select a material");
      if(!(qty > 0)) return alert("Please enter qty > 0");
      transactionV2({ type, material, qty, user }).then(ok => {
        alert(ok ? "Success" : "Failed");
        loadAllWithSchema();
        document.getElementById('qty').value = "";
        document.getElementById('materialSel').selectedIndex = 0;
      });
    }
  </script>
</body>
</html>
