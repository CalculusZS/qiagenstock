<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select User</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .user-btn { background: white; border: 1px solid #ddd; padding: 15px; margin: 8px 0; border-radius: 10px; cursor: pointer; text-align: center; font-weight: bold; width: 100%; transition: 0.2s; }
        .user-btn:hover { background: #f0f7ff; border-color: #2563eb; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
    </style>
</head>
<body onload="renderUserList()">
    <div style="padding:15px; text-align:right;"><button onclick="logout()" style="background:#ef4444; color:white; border:none; border-radius:5px; padding:5px 10px;">Logout</button></div>
    <div class="container" style="max-width:400px; margin:auto; padding:20px;">
        <h2 style="text-align:center;">ğŸ‘¤ Select Your Name</h2>
        <div id="user_list"><p style="text-align:center;">Loading...</p></div>
        <hr style="margin:20px 0;">
        <button onclick="location.href='showall.html'" style="width:100%; padding:12px; background:#f1f5f9; border:1px solid #ccc; border-radius:10px; margin-bottom:10px; cursor:pointer;">ğŸ” View All Parts</button>
        <button onclick="openSupModal()" style="width:100%; padding:12px; background:#1e293b; color:white; border:none; border-radius:10px; cursor:pointer;">ğŸ›¡ï¸ Supervisor Login</button>
    </div>

    <div id="supModal" class="modal">
        <div style="background:white; padding:30px; border-radius:15px; width:280px; text-align:center;">
            <h3>ğŸ” Supervisor</h3>
            <input type="password" id="sup_pass_input" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ddd; border-radius:8px; text-align:center;" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
            <div style="display:flex; gap:10px;">
                <button onclick="closeSupModal()" style="flex:1; padding:8px; border-radius:5px; border:none;">Cancel</button>
                <button onclick="submitSupLogin()" style="flex:1; background:#1e293b; color:white; border-radius:5px; border:none;">Login</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function renderUserList() {
            const users = await window.loadUsers();
            const container = document.getElementById('user_list');
            if (users.length > 0) {
                container.innerHTML = users.map(u => `<button class="user-btn" onclick="selectUser('${u.header}')">${u.header}</button>`).join('');
            } else {
                container.innerHTML = '<p style="color:red; text-align:center;">Failed to load users.</p>';
            }
        }
        function selectUser(name) { sessionStorage.setItem('selectedUser', name); location.href = 'main.html'; }
    </script>
</body>
</html>
