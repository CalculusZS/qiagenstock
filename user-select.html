<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select User</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .user-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(180px,1fr)); gap:12px; margin-top:12px; }
    .user-btn  { display:inline-flex; align-items:center; justify-content:center; padding:14px 12px;
                 border-radius:12px; border:1px solid #e5e7eb; background:#fff; color:#111827; font-weight:600;
                 cursor:pointer; min-height:48px; transition: box-shadow .2s, transform .02s; }
    .user-btn:hover { box-shadow:0 4px 12px rgba(0,0,0,.10); }
    .user-btn:active{ transform: translateY(1px); }
    .user-btn.is-active { border-color:#2563eb; box-shadow:0 0 0 4px rgba(37,99,235,.12); }
    .cta-row   { display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">ðŸ‘¤ <span>Select User</span></div>
    <div class="actions"><button class="btn-ghost" onclick="goBack()">Back</button></div>
  </div>

  <div class="container">
    <div class="card">
      <p style="margin:0 0 6px;">Please choose a user before proceeding:</p>
      <div id="userGrid" class="user-grid"></div>

      <div class="cta-row">
        <button class="btn-danger"  onclick="goNext('withdraw.html')">Withdraw</button>
        <button class="btn-success" onclick="goNext('return.html')">Return</button>
        <button class="btn-neutral" onclick="goNext('all.html')">Show All</button>
        <button class="btn-primary" onclick="openSupModal()">Supervisor</button>
      </div>
      <p style="color:#6b7280; margin:8px 0 0;">Tip: you can change the user anytime by coming back to this page.</p>
    </div>
  </div>

  <!-- Supervisor password modal -->
  <dialog id="supModal" style="border:none;border-radius:14px;padding:18px;max-width:360px;box-shadow:0 20px 60px rgba(0,0,0,.35);">
    <h3 style="margin:0 0 10px;">Supervisor Login</h3>
    <p style="margin:0 0 8px;color:#6b7280;">Enter supervisor password to continue</p>
    <input id="supPass" type="password" placeholder="Password"
           style="width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;">
    <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:12px;">
      <button class="btn-ghost"  onclick="closeSupModal()">Cancel</button>
      <button class="btn-primary" onclick="submitSup()">Enter</button>
    </div>
    <p id="supErr" style="color:#dc2626;margin:10px 0 0;display:none;">Invalid password</p>
  </dialog>

  <script src="js/app.js?v=14"></script>
  <script>
    // Build user buttons
    (async function init(){
      const users = await loadUsers();
      const grid  = document.getElementById('userGrid');
      const saved = sessionStorage.getItem('selectedUser') || '';
      grid.innerHTML = users.map(u => {
        const name = u.header;
        const isActive = (name === saved) ? ' is-active' : '';
        return `<button class="user-btn${isActive}" data-user="${name}">${name}</button>`;
      }).join('');
      grid.addEventListener('click', (e) => {
        const btn = e.target.closest('.user-btn'); if(!btn) return;
        [...grid.querySelectorAll('.user-btn')].forEach(b => b.classList.remove('is-active'));
        btn.classList.add('is-active');
        sessionStorage.setItem('selectedUser', btn.getAttribute('data-user'));
      });
    })();

    function goNext(path){
      const user = sessionStorage.getItem('selectedUser') || '';
      if(!user){ alert('Please select a user first'); return; }
      location.href = `${path}?user=${encodeURIComponent(user)}`;
    }

    function openSupModal(){ const dlg = document.getElementById('supModal'); dlg?.showModal(); setTimeout(()=>document.getElementById('supPass')?.focus(), 50); }
    function closeSupModal(){ document.getElementById('supPass').value=''; document.getElementById('supErr').style.display='none'; document.getElementById('supModal')?.close(); }
    function submitSup(){
      const pass = (document.getElementById('supPass').value || '').trim();
      if (supAuth(pass)) { closeSupModal(); location.href = 'supervisor.html'; }
      else { document.getElementById('supErr').style.display = 'block'; document.getElementById('supPass').focus(); }
    }
    document.addEventListener('keydown', (e)=>{ const dlg = document.getElementById('supModal'); if(dlg?.open && e.key==='Enter') submitSup(); });
  </script>
</body>
</html>
