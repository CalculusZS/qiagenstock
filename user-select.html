<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Staff</title>
    <style>
        body { font-family: sans-serif; background: #f1f5f9; margin: 0; }
        .container { max-width: 400px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .user-btn { width: 100%; background: white; border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .btn-view-all { width: 100%; padding: 15px; background: #e0f2fe; border: 1px solid #7dd3fc; color: #0369a1; border-radius: 15px; font-weight: bold; cursor: pointer; margin: 20px 0 10px 0; }
        /* à¸›à¸¸à¹ˆà¸¡ Supervisor à¸›à¸£à¸±à¸šà¸›à¸£à¸¸à¸‡à¹ƒà¸«à¸¡à¹ˆ */
        .btn-supervisor { width: 100%; padding: 15px; background: #1e293b; color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s; }
        .btn-supervisor:hover { background: #334155; transform: translateY(-2px); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 99; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 300px; }
    </style>
</head>
<body onload="init()">
    <div style="background:#1e293b; color:white; padding:15px; text-align:center; font-weight:bold;">Qiagen Inventory</div>
    <div class="container">
        <div class="card">
            <h3 style="text-align:center;">ðŸ‘¤ Select Staff Name</h3>
            <div id="user_list">Loading staff list...</div>
            <button class="btn-view-all" onclick="location.href='showall.html'">ðŸ“¦ View All Parts (0243)</button>
            <button class="btn-supervisor" onclick="openSupModal()">ðŸ”’ SUPERVISOR ACCESS</button>
        </div>
    </div>

    <div id="sup_modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0;">Admin Login</h3>
            <input type="password" id="sup_pass_input" placeholder="Password" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:10px; text-align:center; font-size:18px;">
            <div style="display:flex; gap:10px;">
                <button onclick="closeSupModal()" style="flex:1; padding:10px; border:none; border-radius:8px; cursor:pointer;">Back</button>
                <button onclick="submitSupLogin()" style="flex:2; padding:10px; background:#1e293b; color:white; border:none; border-radius:8px; cursor:pointer;">Login</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        async function init() {
            const users = await window.loadUsers();
            const container = document.getElementById('user_list');
            if (users && users.length > 0) {
                container.innerHTML = users.map(u => `<button class="user-btn" onclick="selectUser('${u.header}')">ðŸ‘¤ ${u.header}</button>`).join('');
            }
        }
        function selectUser(name) { sessionStorage.setItem('selectedUser', name); location.href = 'main.html'; }
        function openSupModal() { document.getElementById('sup_modal').style.display='flex'; }
        function closeSupModal() { document.getElementById('sup_modal').style.display='none'; }
        function submitSupLogin() {
            if(document.getElementById('sup_pass_input').value === SUP_PASSWORD) {
                sessionStorage.setItem('isSupervisor', 'true');
                location.href = 'supervisor.html';
            } else { alert('Incorrect Password'); }
        }
    </script>
</body>
</html>
