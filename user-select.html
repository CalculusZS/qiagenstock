<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User - Qiagen</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f4f7fa; margin: 0; color: #1e293b; }
        .nav-header { background: #003366; color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 22px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .container { max-width: 450px; margin: 25px auto; padding: 0 15px; }
        
        .staff-label { 
            display: block; text-align: center; margin-bottom: 20px; color: #64748b; 
            font-size: 15px; font-weight: bold; letter-spacing: 0.5px;
            background: #e2e8f0; padding: 8px; border-radius: 8px;
        }

        .btn-staff { 
            width: 100%; background: white; border: 1px solid #e2e8f0; padding: 18px; border-radius: 12px; 
            font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 15px; 
            margin-bottom: 12px; transition: 0.2s; color: #1e293b; font-size: 16px;
        }
        .btn-staff:hover { background: #f8fafc; border-color: #003366; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .btn-menu { 
            width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: bold; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 10px; margin-top: 15px; font-size: 16px; transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-all { background: #64748b; color: white; }
        .btn-all:hover { background: #475569; }
        
        .btn-sup { background: #0f172a; color: white; }
        .btn-sup:hover { background: #1e293b; }

        /* --- ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤ --- */
        .btn-excel { background: #ffffff; color: #15803d; border: 2px solid #15803d; }
        .btn-excel:hover { background: #f0fdf4; }
        
        .btn-team { background: #2563eb; color: white; }
        .btn-team:hover { background: #1d4ed8; }
        /* ----------------------- */

        .divider { margin: 30px 0; border: none; border-top: 2px solid #cbd5e1; position: relative; text-align: center; }
        .divider::after { content: "Other Options"; position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: #f4f7fa; padding: 0 10px; color: #64748b; font-size: 14px; font-weight: bold; }
        
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter: blur(4px); align-items:center; justify-content:center; z-index:1000; }
        .modal-content { background:white; padding:25px; border-radius:15px; width:85%; max-width:300px; text-align:center; }
        .input-pass { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; text-align: center; }
    </style>
</head>
<body>

    <div class="nav-header">QIAGEN INVENTORY</div>

    <div class="container">
        <div class="staff-label">Select Staff Name</div>
        
        <div id="user_list">
            <button class="btn-staff" onclick="selectUser('Kitti')">üë§ Kitti</button>
            <button class="btn-staff" onclick="selectUser('Tatchai')">üë§ Tatchai</button>
            <button class="btn-staff" onclick="selectUser('Parinyachat')">üë§ Parinyachat</button>
            <button class="btn-staff" onclick="selectUser('Phurilap')">üë§ Phurilap</button>
            <button class="btn-staff" onclick="selectUser('Penporn')">üë§ Penporn</button>
            <button class="btn-staff" onclick="selectUser('Phuriwat')">üë§ Phuriwat</button>
        </div>

        <div class="divider"></div>

        <button class="btn-menu btn-team" onclick="location.href='team-stock.html'">
            üë• TEAM SPARE PARTS
        </button>

        <button class="btn-menu btn-all" onclick="location.href='showall.html'">
            üîç VIEW ALL PARTS (0243)
        </button>

        <button class="btn-menu btn-excel" onclick="window.open('https://docs.google.com/spreadsheets/d/11do2WhK7yLrg3dG63vGxyJPc8aetCHZApK1fyiFaT9c/edit', '_blank')">
            üìä VIEW SUMMARY SHEET
        </button>

        <button class="btn-menu btn-sup" onclick="openSupModal()">
            üõ†Ô∏è SUPERVISOR ACCESS
        </button>
    </div>

    <div id="sup_modal" class="modal">
        <div class="modal-content">
            <h3 style="margin:0;">Supervisor Login</h3>
            <input type="password" id="sup_pass_input" class="input-pass" placeholder="Enter Password">
            <div style="display:flex; gap:10px;">
                <button onclick="closeSupModal()" style="flex:1; padding:10px; border:none; border-radius:8px; cursor:pointer; background:#e2e8f0;">Cancel</button>
                <button onclick="submitSupLogin()" style="flex:1; padding:10px; background:#003366; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">Login</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function selectUser(name) {
            sessionStorage.setItem('selectedUser', name);
            location.href = 'main.html';
        }

        function openSupModal() {
            document.getElementById('sup_modal').style.display = 'flex';
            document.getElementById('sup_pass_input').value = '';
            document.getElementById('sup_pass_input').focus();
        }

        function closeSupModal() { document.getElementById('sup_modal').style.display = 'none'; }

        function submitSupLogin() {
            const inputPass = document.getElementById('sup_pass_input').value;
            const correctPass = (typeof SUP_PASSWORD !== 'undefined') ? SUP_PASSWORD : "Qiagen";
            if (inputPass === correctPass) {
                sessionStorage.setItem('isSupervisor', 'true');
                location.href = 'supervisor.html';
            } else {
                alert('Invalid Password!');
            }
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('sup_modal')) closeSupModal();
        }
    </script>
</body>
</html>
