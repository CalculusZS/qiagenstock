<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select User</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initSelectUser()">
    <div style="padding:10px; text-align:right;">
        <button onclick="logout()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;">Logout</button>
    </div>
    <div class="container" style="max-width:400px; margin:auto; padding:20px;">
        <h2 style="text-align:center;">ğŸ‘¤ Select Your Name</h2>
        <div id="user_list"></div>
        <hr style="margin:25px 0;">
        <button onclick="openSupModal()" style="width:100%; padding:12px; background:#1e293b; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ğŸ›¡ï¸ Supervisor Login</button>
    </div>

    <div id="supModal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:15px; width:300px; text-align:center;">
            <h2 style="margin:0 0 15px 0;">ğŸ” Supervisor</h2>
            <input type="password" id="sup_pass_input" style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px; text-align:center; font-size:18px;" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
            <div style="display:flex; gap:10px;">
                <button onclick="closeSupModal()" style="flex:1; background:#64748b; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">Cancel</button>
                <button onclick="submitSupLogin()" style="flex:1; background:#1e293b; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">Login</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function initSelectUser() {
            const users = await window.loadUsers();
            document.getElementById('user_list').innerHTML = users.map(u => `
                <div onclick="selectUser('${u.header}')" style="border:1px solid #ddd; padding:15px; margin:10px 0; border-radius:10px; cursor:pointer; text-align:center; background:white;">
                    <strong>${u.header}</strong>
                </div>
            `).join('');
        }
        function selectUser(n) { sessionStorage.setItem('selectedUser', n); location.href = 'main.html'; }
    </script>
</body>
</html>
