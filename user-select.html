<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Select User</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
    <div style="background:#1e293b; color:white; padding:15px; display:flex; justify-content:space-between;">
        <b>Qiagen Stock</b>
        <button onclick="logout()">Logout</button>
    </div>
    <div class="container" style="max-width:400px; margin:20px auto;">
        <h3>üë§ Select User</h3>
        <div id="user_list" style="display:flex; flex-direction:column; gap:10px;">
            Loading Users...
        </div>
        <hr style="margin:20px 0;">
        <button onclick="location.href='showall.html'" style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; cursor:pointer; font-weight:bold;">
            üîç View All Parts (0243)
        </button>
        <button onclick="openSupModal()" style="width:100%; padding:15px; background:#1e293b; color:white; border-radius:10px; cursor:pointer;">
            üõ°Ô∏è Supervisor Login
        </button>
    </div>

    <div id="supModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
        <div style="background:white; padding:20px; border-radius:10px; text-align:center;">
            <h3>Supervisor Login</h3>
            <input type="password" id="sup_pass_input" placeholder="Password"><br><br>
            <button onclick="closeSupModal()">Cancel</button>
            <button onclick="submitSupLogin()" style="background:#1e293b; color:white;">Login</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function init() {
            const users = await window.loadUsers();
            const container = document.getElementById('user_list');
            if (users.length > 0) {
                container.innerHTML = users.map(u => `<button style="padding:15px; border-radius:10px; cursor:pointer; font-weight:bold;" onclick="selectUser('${u.header}')">${u.header}</button>`).join('');
            } else { container.innerHTML = 'No Users Found'; }
        }
        function selectUser(name) {
            sessionStorage.setItem('selectedUser', name);
            location.href = 'main.html';
        }
    </script>
</body>
</html>
