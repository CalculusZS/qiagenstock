<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root { --dark: #1e293b; --primary: #2563eb; --danger: #ef4444; }
        body { font-family: -apple-system, sans-serif; background: #f8fafc; margin: 0; }
        .nav-header { background: var(--dark); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 400px; margin: 30px auto; padding: 0 15px; }
        .user-btn { width: 100%; background: white; border: 1px solid #e2e8f0; padding: 18px; margin-bottom: 12px; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; color: #334155; font-size: 16px; transition: 0.2s; }
        .user-btn:hover { border-color: var(--primary); background: #f0f7ff; }
        .btn-all { width: 100%; padding: 14px; background: #f1f5f9; color: var(--dark); border: 1px solid #cbd5e1; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-sup { width: 100%; padding: 14px; background: var(--dark); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 16px; width: 300px; text-align: center; }
    </style>
</head>
<body onload="init()">
    <div class="nav-header">
        <div style="font-weight: bold;">Qiagen Inventory</div>
        <button onclick="logout()" style="background: var(--danger); border: none; color: white; padding: 6px 15px; border-radius: 6px; cursor: pointer;">Logout</button>
    </div>
    <div class="container">
        <h2 style="text-align: center; color: #1e293b; margin-bottom: 25px;">üë§ Select Your Name</h2>
        <div id="user_list" style="text-align:center;">
            <p>Loading staff names...</p>
        </div>
        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #e2e8f0;">
        <button class="btn-all" onclick="location.href='showall.html'">üîç View All Parts Stock</button>
        <button class="btn-sup" onclick="openSupModal()">üõ°Ô∏è Supervisor Login</button>
    </div>

    <div id="supModal" class="modal">
        <div class="modal-content">
            <h3>üîê Supervisor</h3>
            <input type="password" id="sup_pass_input" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ddd; border-radius:8px; text-align:center;" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <div style="display: flex; gap: 10px;">
                <button onclick="closeSupModal()" style="flex: 1; padding: 10px; border: none; border-radius: 8px; background: #e2e8f0;">Cancel</button>
                <button onclick="submitSupLogin()" style="flex: 1; padding: 10px; border: none; border-radius: 8px; background: var(--dark); color: white;">Login</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function init() {
            const users = await window.loadUsers();
            const list = document.getElementById('user_list');
            if (users && users.length > 0) {
                list.innerHTML = users.map(u => `<button class="user-btn" onclick="selectUser('${u.header}')">${u.header}</button>`).join('');
            } else { 
                list.innerHTML = '<p style="color:red;">Error: Cannot load names. Please refresh or check API.</p>'; 
            }
        }
        function selectUser(name) { 
            sessionStorage.setItem('selectedUser', name); 
            location.href = 'main.html'; 
        }
    </script>
</body>
</html>
