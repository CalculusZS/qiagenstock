<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Stock</title>
  <!-- your CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body onload="initAllStock()">
  <!-- ===== Single Header (only one per page) ===== -->
  <div class="header">
    <div class="title">ðŸ“¦ <span>All Stock</span></div>
    <div class="actions">
      <button class="btn-ghost" onclick="goBack()">Back</button>
    </div>
  </div>

  <div class="container">
    <div class="card stack">
      <!-- Search ALL columns -->
      <div class="input-wrap">
        <span class="search-icon">ðŸ”Ž</span>
        <input id="keywordAll" class="search-input"
               placeholder="Search anything">
        <button class="search-btn" onclick="doSearchAll()">Search</button>
      </div>

      <!-- Table -->
      <table class="mt-12">
        <thead>
          <tr>
            <th>Instrument</th>
            <th>Material</th>
            <th>Product Name</th>
            <th>Type</th>
            <th>0243</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
  </div>

  <!-- your JS -->
  <script src="js/app.js?v=8"></script>
  <script>
    function initAllStock(){
      loadAllWithSchema().then(() => {
        const kw = document.getElementById('keywordAll');
        kw?.addEventListener('keydown', e => { if(e.key === 'Enter') doSearchAll(); });
      });
    }
    function doSearchAll(){
      const k = (document.getElementById('keywordAll').value || '').trim();
      searchAll(k);
    }
  </script>
</body>
</html>
