<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock System Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body.login-page { 
      display: grid; 
      place-items: center; 
      min-height: 100vh; 
      background: #0f172a; 
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box { 
      width: min(90vw, 360px); 
      background: #fff; 
      border-radius: 16px; 
      padding: 30px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
    }
    .login-box h1 { 
      margin: 0 0 20px; 
      font-size: 24px; 
      text-align: center; 
      color: #1e293b; 
    }
    .btn-login { 
      width: 100%; 
      background: #1e2937; 
      color: #fff; 
      border: none; 
      padding: 12px; 
      border-radius: 10px; 
      font-weight: bold; 
      cursor: pointer; 
      transition: background 0.3s;
    }
    .btn-login:hover {
      background: #334155;
    }
    input { 
      width: 100%; 
      padding: 12px; 
      margin-bottom: 20px; 
      border: 1px solid #ddd; 
      border-radius: 10px; 
      box-sizing: border-box; 
      font-size: 16px;
    }
    .hint {
      font-size: 12px; 
      color: #64748b; 
      text-align: center; 
      margin-top: 15px; 
    }
  </style>
</head>
<body class="login-page">
  <div class="login-box">
    <h1>üîê Stock System</h1>
    <input type="password" id="password" placeholder="Enter Password" />
    <button class="btn-login" onclick="login()">Login</button>
    <p class="hint">Hint: Password is "Service" (Capital S)</p>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
