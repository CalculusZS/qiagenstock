<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spare Parts Qiagen System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen p-4">

<!-- LOGIN -->
<div id="login" class="max-w-sm mx-auto bg-white p-6 rounded-xl shadow">
  <h1 class="text-xl font-bold text-center mb-4">Service Login</h1>
  <input id="pin" type="password" placeholder="Enter PIN"
    class="border w-full p-2 rounded mb-3">
  <button onclick="login()"
    class="bg-blue-600 text-white w-full py-2 rounded">Login</button>
</div>

<!-- MAIN -->
<div id="main" class="hidden max-w-3xl mx-auto">
  <h2 class="text-xl font-bold my-4 text-center">
    User: <span id="user"></span>
  </h2>

  <div class="flex gap-2 mb-4">
    <button onclick="setMode('Issue')" class="bg-blue-600 text-white px-4 py-2 rounded">Issue</button>
    <button onclick="setMode('Return')" class="bg-green-600 text-white px-4 py-2 rounded">Return</button>
    <button onclick="loadStock()" class="bg-slate-700 text-white px-4 py-2 rounded">Refresh</button>
  </div>

  <div id="list" class="space-y-3"></div>
</div>

<script>
/******** CONFIG ********/
const PIN = 'Service';
const GAS_URL = 'https://script.google.com/macros/s/AKfycbw08Hpu38o2WS2MC-qsy_vr2b9ACtzKviYtIuMDYvqj7qx6O9drs0WGRz8g3Iz3YpTs5A/exec'; // <<< ใส่ URL /exec ตรงนี้

let mode = 'Issue';

/******** LOGIN ********/
function login(){
  if(pin.value === PIN){
    login.style.display='none';
    main.classList.remove('hidden');
    user.innerText='KM';
    loadStock();
  } else {
    alert('Wrong PIN');
  }
}

/******** MODE ********/
function setMode(m){
  mode=m;
  loadStock();
}

/******** LOAD STOCK ********/
function loadStock(){
  fetch(GAS_URL+'?action=getStock')
    .then(r=>r.json())
    .then(render);
}

/******** RENDER ********/
function render(data){
  list.innerHTML='';
  data.forEach(s=>{
    const div=document.createElement('div');
    div.className=`p-4 rounded shadow ${s.stock>0?'bg-white':'bg-red-50'}`;
    div.innerHTML=`
      <div class="font-semibold">${s.instrument} | ${s.material}</div>
      <div class="text-sm break-words">${s.productName}</div>
      <div class="text-sm">
        Stock:
        <span class="${s.stock>0?'text-slate-800':'text-red-600'}">
          ${s.stock>0?s.stock:'NO STOCK'}
        </span>
      </div>
      <div class="mt-2 flex gap-2">
        <input type="number" min="1" class="border rounded px-2 w-20">
        <button onclick="submit('${s.material}',this)"
          class="px-3 py-1 rounded text-white
          ${mode==='Issue'?'bg-blue-600':'bg-green-600'}">
          ${mode}
        </button>
      </div>`;
    list.appendChild(div);
  });
}

/******** SUBMIT ********/
function submit(material,btn){
  const qty = btn.previousElementSibling.value;
  if(!qty || qty<=0) return alert('Invalid qty');

  fetch(GAS_URL,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      action:mode,
      user:user.innerText,
      material:material,
      qty:Number(qty)
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(res.error){
      alert('ERROR: '+res.error);
    }else{
      alert(`SUCCESS\nBefore: ${res.before}\nAfter: ${res.after}`);
      loadStock();
    }
  });
}
</script>

</body>
</html>
