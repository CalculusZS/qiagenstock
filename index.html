<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QIAGEN Stock - Login</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #003366; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); width: 100%; max-width: 350px; text-align: center; position: relative; }
        .logo { font-size: 28px; font-weight: bold; color: #003366; margin-bottom: 30px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1.5px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #003366; box-shadow: 0 0 8px rgba(0,51,102,0.1); }
        button { width: 100%; padding: 14px; background: #003366; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #004080; transform: translateY(-1px); }
        
        /* Modal Style - หน้าต่างตั้งรหัสผ่านใหม่ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 35px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .modal-content h3 { color: #003366; margin-top: 0; }
        .modal-content p { font-size: 14px; color: #666; margin-bottom: 20px; }
        
        .admin-link { margin-top: 25px; font-size: 13px; color: #888; text-decoration: none; cursor: pointer; display: block; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">QIAGEN STOCK</div>
        <input type="text" id="username-input" placeholder="Username (KM, TK, PK)">
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="handleLogin()">LOGIN</button>
        <a class="admin-link" onclick="goToAdmin()">Supervisor System (Admin)</a>
    </div>

    <div id="reset-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Set New Password</h3>
            <p id="welcome-msg">Welcome!</p>
            <input type="password" id="new-pass" placeholder="New Password (min 4 chars)">
            <input type="password" id="confirm-pass" placeholder="Confirm New Password">
            <button onclick="submitNewPassword()" style="background: #16a34a;">Save & Login</button>
            <button onclick="closeModal()" style="background: #ccc; margin-top: 10px;">Cancel</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
