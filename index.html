<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Qiagen Stock System</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

h2 {
  margin-bottom: 10px;
}

select {
  padding: 6px;
  margin-bottom: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}

th {
  background: #f2f2f2;
}

input[type="number"] {
  width: 70px;
}

button {
  padding: 5px 10px;
  margin: 2px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>Qiagen Stock System</h2>

<label>User : </label>
<select id="userSelect">
  <option value="KM">KM</option>
  <option value="TK">TK</option>
  <option value="PSO">PSO</option>
  <option value="PK">PK</option>
  <option value="PST">PST</option>
  <option value="PA">PA</option>
</select>

<table id="stockTable">
  <thead>
    <tr>
      <th>Instrument</th>
      <th>Material</th>
      <th>Product Name</th>
      <th>Central Stock</th>
      <th>Qty</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
/************ CONFIG ************/
const GAS_URL = 'https://script.google.com/macros/s/AKfycbxpoYB6PrDQ6KeJRhw8TOatuR4XaenWydyED7i9icai5ibNHEH8TOa2kRLAodBcNwjwuQ/exec';
let currentUser = 'KM';

/************ USER CHANGE ************/
document.getElementById('userSelect').addEventListener('change', e => {
  currentUser = e.target.value;
});

/************ LOAD STOCK ************/
function loadStock() {
  fetch(GAS_URL + '?action=getStock')
    .then(r => r.text())
    .then(t => JSON.parse(t))
    .then(data => {
      const tbody = document.querySelector('#stockTable tbody');
      tbody.innerHTML = '';

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.instrument}</td>
          <td>${item.material}</td>
          <td>${item.productName}</td>
          <td>${item.stock}</td>
          <td><input type="number" min="1"></td>
          <td>
            <button onclick="submitAction('Issue','${item.material}',this)">Issue</button>
            <button onclick="submitAction('Return','${item.material}',this)">Return</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error(err);
      alert('Failed to load stock data');
    });
}

/************ ISSUE / RETURN ************/
function submitAction(action, material, btn) {
  const qtyInput = btn.parentElement.previousElementSibling.querySelector('input');
  const qty = Number(qtyInput.value);

  if (!qty || qty <= 0) {
    alert('Please enter a valid quantity');
    return;
  }

  fetch(GAS_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action,
      user: currentUser,
      material,
      qty
    })
  })
  .then(r => r.text())
  .then(t => JSON.parse(t))
  .then(res => {
    if (res.error) {
      alert('❌ ' + res.error);
    } else {
      alert('✅ Transaction completed successfully');
      qtyInput.value = '';
      loadStock();
    }
  })
  .catch(err => {
    console.error(err);
    alert('❌ System error. Please try again.');
  });
}

/************ INIT ************/
loadStock();
</script>

</body>
</html>
