<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qiagen Stock Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-page">
  <div class="login-box">
    <h1 style="color:#003366;">QIAGEN STOCK</h1>
    <p style="text-align:center; color:#64748b; font-size:14px; margin-bottom:20px;">Inventory Management System</p>
    
    <input type="password" id="password" placeholder="Enter Password" 
           onkeypress="if(event.key==='Enter') login()" 
           style="width:100%; padding:12px; margin-bottom:20px; border:2px solid #e2e8f0; border-radius:10px; box-sizing:border-box; font-size:16px; outline:none;" />
    
    <button class="btn-login" onclick="login()" 
            style="width:100%; background:#003366; color:white; padding:12px; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">
      LOGIN
    </button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
