<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Qiagen Stock System</title>
<style>
body { font-family: Arial; padding: 20px; }
table { width:100%; border-collapse: collapse; }
th, td { border:1px solid #ccc; padding:6px; text-align:center; }
th { background:#f2f2f2; }
input { width:70px; }
button { margin:2px; }
</style>
</head>
<body>

<h2>Qiagen Stock System</h2>

<label>User:</label>
<select id="userSelect">
  <option value="KM">KM</option>
  <option value="TK">TK</option>
  <option value="PSO">PSO</option>
  <option value="PK">PK</option>
  <option value="PST">PST</option>
  <option value="PA">PA</option>
</select>

<table id="stockTable">
  <thead>
    <tr>
      <th>Instrument</th>
      <th>Material</th>
      <th>Product Name</th>
      <th>Central Stock (Van0243)</th>
      <th>Qty</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbzpEMCy93WOw0sttRFxspfhMBVmkX_-kHGztnbhvf_P48iU89bXopJdepthVU3Xd7dC4Q/exec';
let currentUser = 'KM';

document.getElementById('userSelect').onchange = e => {
  currentUser = e.target.value;
};

function loadStock() {
  fetch(GAS_URL + '?action=getStock')
    .then(r => r.text())
    .then(t => JSON.parse(t))
    .then(data => {
      const tbody = document.querySelector('#stockTable tbody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.instrument}</td>
          <td>${item.material}</td>
          <td>${item.productName}</td>
          <td>${item.stock}</td>
          <td><input type="number" min="1"></td>
          <td>
            <button onclick="submitAction('Issue','${item.material}',this)">Issue</button>
            <button onclick="submitAction('Return','${item.material}',this)">Return</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    });
}

function submitAction(action, material, btn) {
  const qtyInput = btn.parentElement.previousElementSibling.querySelector('input');
  const qty = Number(qtyInput.value);

  if (!qty || qty <= 0) {
    alert('Please enter a valid quantity');
    return;
  }

  fetch(GAS_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      action,
      user: currentUser,
      material,
      qty
    })
  })
  .then(r => r.text())
  .then(t => JSON.parse(t))
  .then(res => {
    if (res.error) {
      alert('❌ ' + res.error);
    } else {
      alert('✅ Transaction completed successfully');
      qtyInput.value = '';
      loadStock();
    }
  })
  .catch(err => {
    console.error(err);
    alert('❌ System error. Please try again.');
  });
}

loadStock();
</script>

</body>
</html>
