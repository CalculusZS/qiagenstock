<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiagen Stock - Login</title>
    <style>
        body { background:#0f172a; display:grid; place-items:center; min-height:100vh; font-family:sans-serif; margin:0; }
        .box { background:white; padding:40px; border-radius:15px; text-align:center; width:300px; box-shadow:0 10px 20px rgba(0,0,0,0.5); }
        input { width:100%; padding:12px; margin:20px 0; border:1px solid #ddd; border-radius:8px; box-sizing:border-box; font-size:16px; }
        button { width:100%; padding:12px; background:#003366; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#003366;margin:0">QIAGEN</h2>
        <p style="color:#64748b;font-size:12px">Stock Management System</p>
        <input type="password" id="password" placeholder="Enter Service Password" onkeypress="if(event.key==='Enter') login()">
        <button onclick="login()">LOGIN</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
