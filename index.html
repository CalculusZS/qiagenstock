<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spare Parts Qiagen System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-slate-100 h-screen overflow-hidden">

<!-- ================= LOGIN / PIN ================= -->
<div id="pinScreen" class="flex items-center justify-center h-full">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-80">
    <h1 class="text-2xl font-bold text-center mb-4">Spare Parts Qiagen System</h1>
    <p class="text-center text-slate-500 mb-4">Service Access</p>
    <input id="pinInput" type="password" placeholder="Enter PIN" class="w-full border rounded-lg px-3 py-2 mb-4" />
    <button onclick="checkPIN()" class="w-full bg-blue-600 text-white py-2 rounded-lg">Login</button>
    <p id="pinError" class="text-red-600 text-sm text-center mt-2 hidden">Invalid PIN</p>
  </div>
</div>

<!-- ================= USER SELECT ================= -->
<div id="userScreen" class="hidden h-full p-6">
  <h2 class="text-2xl font-bold mb-4 text-center">Please Select User</h2>
  <div class="text-center mb-6">
    <button onclick="openViewOnly()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl text-lg shadow">
      ðŸ“¦ View All Spare Parts
    </button>
  </div>
  <div class="grid grid-cols-3 gap-4 max-w-3xl mx-auto">
    <button onclick="selectUser('KM')" class="userBtn">ðŸ‘¤ KM</button>
    <button onclick="selectUser('TK')" class="userBtn">ðŸ‘¤ TK</button>
    <button onclick="selectUser('PSO')" class="userBtn">ðŸ‘¤ PSO</button>
    <button onclick="selectUser('PK')" class="userBtn">ðŸ‘¤ PK</button>
    <button onclick="selectUser('PST')" class="userBtn">ðŸ‘¤ PST</button>
    <button onclick="selectUser('PA')" class="userBtn">ðŸ‘¤ PA</button>
  </div>
</div>

<!-- ================= VIEW ONLY SPARE PARTS ================= -->
<div id="viewOnlyScreen" class="hidden h-full p-6 overflow-y-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">All Spare Parts (View Only)</h2>
    <button onclick="backToUser()" class="text-blue-600">Back</button>
  </div>
  <div id="viewOnlyResult" class="space-y-3"></div>
</div>

<!-- ================= ACTION SELECT ================= -->
<!-- Supervisor access button -->
<div id="actionScreen" class="hidden h-full flex flex-col items-center justify-center gap-6">
  <button onclick="openSupervisorLogin()" class="absolute top-4 right-4 text-sm text-slate-500 underline">Supervisor</button>
  <h2 class="text-2xl font-bold">User: <span id="currentUser"></span></h2>
  <button onclick="openIssue()" class="px-8 py-4 bg-blue-600 text-white rounded-xl text-xl">Issue Spare Part</button>
  <button onclick="openReturn()" class="px-8 py-4 bg-green-600 text-white rounded-xl text-xl">Return Spare Part</button>
</div>

<!-- ================= SUPERVISOR LOGIN ================= -->
<div id="supervisorPinScreen" class="hidden flex items-center justify-center h-full">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-80">
    <h2 class="text-xl font-bold text-center mb-4">Supervisor Access</h2>
    <input id="supervisorPinInput" type="password" placeholder="Enter Supervisor PIN" class="w-full border rounded-lg px-3 py-2 mb-4" />
    <button onclick="checkSupervisorPIN()" class="w-full bg-slate-800 text-white py-2 rounded-lg">Login</button>
    <p id="supervisorPinError" class="text-red-600 text-sm text-center mt-2 hidden">Invalid PIN</p>
  </div>
</div>

<!-- ================= SUPERVISOR LOG VIEWER ================= -->
<div id="logScreen" class="hidden h-full p-6 overflow-y-auto">
  <h2 class="text-2xl font-bold mb-4">Log Viewer (Supervisor)</h2>
  <p class="text-slate-500 mb-4">(Demo) Logs will be displayed here</p>
  <button onclick="logout()" class="text-red-600">Logout</button>
</div>

<!-- ================= ISSUE / RETURN ================= -->
<div id="workScreen" class="hidden h-full p-6 overflow-y-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 id="workTitle" class="text-2xl font-bold"></h2>
    <button onclick="logout()" class="text-red-600">Logout</button>
  </div>

  <input id="searchInput" placeholder="Search Material" class="border rounded-lg px-3 py-2 w-full mb-4" />
  <div class="flex gap-2 mb-4">
    <button onclick="searchMaterial()" class="bg-slate-800 text-white px-4 py-2 rounded">Search</button>
    <button onclick="showAllParts()" class="bg-indigo-600 text-white px-4 py-2 rounded">Show All Parts</button>
  </div>

  <div id="resultArea" class="space-y-3"></div>
</div>

<script>
// ================= CONFIG =================
const PIN = 'Service';
const SUPERVISOR_PIN = 'Supervisor';
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQg2ma13Gm9ppdtEaZAb9fLuZn2YmoXFJx3DYb5te4Fua4xej_OFU-_6J6OQBXXdO8AAWlueRQ1omHd/pub?output=csv';

let currentUser = '';
let mode = ''; // issue | return
let stockData = [];

// ================= PIN =================
function checkPIN() {
  const v = document.getElementById('pinInput').value;
  if (v === PIN) {
    pinScreen.classList.add('hidden');
    userScreen.classList.remove('hidden');
  } else {
    pinError.classList.remove('hidden');
  }
}

// ================= USER =================
function openViewOnly(){
  userScreen.classList.add('hidden');
  viewOnlyScreen.classList.remove('hidden');
  if(stockData.length===0){ loadCSV().then(renderViewOnly); }
  else renderViewOnly();
}

function backToUser(){
  viewOnlyScreen.classList.add('hidden');
  userScreen.classList.remove('hidden');
}

function renderViewOnly(){
  viewOnlyResult.innerHTML='';
  stockData.forEach(s=>{
    const div=document.createElement('div');
    div.className='bg-white p-4 rounded-xl shadow';
    div.innerHTML=`<div class="font-semibold">${s.instrument} | ${s.material}</div>
    <div class="text-sm break-words whitespace-normal">${s.product}</div>
    <div class="text-xs text-slate-500">Van0243 Stock: <b>${s.stock}</b></div>`;
    viewOnlyResult.appendChild(div);
  });
}

function selectUser(u) {
  currentUser = u;
  document.getElementById('currentUser').innerText = u;
  userScreen.classList.add('hidden');
  actionScreen.classList.remove('hidden');
}

// ================= ACTION =================
function openIssue() {
  mode = 'Issue';
  openWork();
}
function openReturn() {
  mode = 'Return';
  openWork();
}
function openWork() {
  actionScreen.classList.add('hidden');
  workScreen.classList.remove('hidden');
  workTitle.innerText = mode + ' Spare Part';
}

function openSupervisorLogin(){
  actionScreen.classList.add('hidden');
  supervisorPinScreen.classList.remove('hidden');
}

function checkSupervisorPIN(){
  const v = document.getElementById('supervisorPinInput').value;
  if(v === SUPERVISOR_PIN){
    supervisorPinScreen.classList.add('hidden');
    logScreen.classList.remove('hidden');
  } else {
    supervisorPinError.classList.remove('hidden');
  }
}

function logout() {
  location.reload();
}

// ================= DATA =================
async function loadCSV() {
  const res = await fetch(CSV_URL);
  const text = await res.text();
  const rows = text.split('\n').slice(1);
  stockData = rows.map(r => {
    const c = r.split(',');
    return {
      instrument: c[0],
      material: c[1],
      product: c[2],
      stock: Number(c[7])
    };
  });
}

function showAllParts() {
  if (stockData.length === 0) {
    loadCSV().then(() => renderResult(stockData));
  } else {
    renderResult(stockData);
  }
}

async function searchMaterial() {
  if (stockData.length === 0) await loadCSV();
  const q = searchInput.value.toLowerCase();
  const res = stockData.filter(s => s.material.toLowerCase().includes(q));
  renderResult(res);
}

function renderResult(list) {
  resultArea.innerHTML = '';
  list.forEach(s => {
    const div = document.createElement('div');
    div.className = 'bg-white p-4 rounded-xl shadow flex justify-between items-center';
    div.innerHTML = `
      <div>
        <div class="font-semibold">${s.instrument} | ${s.material}</div>
        <div class="text-sm break-words whitespace-normal">${s.product}</div>
        <div class="text-xs text-slate-500">Van0243 Stock: <b>${s.stock}</b></div>
      </div>
      <div class="flex items-center gap-2">
        <input type="number" min="1" max="${s.stock}" class="border rounded w-20 px-2" />
        <button class="px-3 py-1 rounded text-white ${mode==='Issue'?'bg-blue-600':'bg-green-600'}" onclick="confirmAction('${s.material}', this)">OK</button>
      </div>`;
    resultArea.appendChild(div);
  });
}

function confirmAction(material, btn) {
  const qty = btn.previousElementSibling.value;
  if (!qty || qty <= 0) return alert('Invalid quantity');
  alert(`${mode} confirmed\nUser: ${currentUser}\nMaterial: ${material}\nQty: ${qty}`);
  // TODO: Append log to Google Sheet (Issue / Return)
}
</script>

<style>
.userBtn {
  background: white;
  border-radius: 1rem;
  padding: 2rem;
  font-size: 1.25rem;
  box-shadow: 0 10px 20px rgba(0,0,0,.1);
}
.userBtn:hover { background:#e2e8f0; }
</style>
</body>
</html>
