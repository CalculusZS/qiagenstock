<!DOCTYPE html>
<html lang="en">

    <title>QIAGEN Inventory Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body.login-page { 
            display: grid; place-items: center; min-height: 100vh; 
            background: #0f172a; margin: 0; font-family: 'Segoe UI', sans-serif;
        }
        .login-box { 
            width: min(90vw, 360px); background: #fff; border-radius: 16px; 
            padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
        }
        .login-box h1 { margin: 0 0 20px; font-size: 24px; text-align: center; color: #1e293b; }
        input { 
            width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #e2e8f0; 
            border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none;
        }
        .btn-login { 
            width: 100%; padding: 12px; background: #1e293b; color: #fff; border: none; 
            border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .btn-login:hover { background: #334155; }
        .other-options { margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px; text-align: center; }
        .btn-view-all { background: none; border: 1.5px solid #003366; color: #003366; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: 500; }
        
        /* Modal Setup Password */
        #setupModal {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;
        }
        .modal-content { background:white; padding:30px; border-radius:16px; width:320px; text-align:center; box-sizing: border-box; }
        .btn-save { background:#22c55e; color:white; border:none; padding:12px; width:100%; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:10px; }
    </style>
</head>
