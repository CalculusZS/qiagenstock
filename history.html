<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Events - QIAGEN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .history-item { 
            background: #fff; border-radius: 12px; padding: 15px; 
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
            border-left: 6px solid #cbd5e1; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .type-withdraw { border-left-color: #ef4444; }
        .type-return { border-left-color: #22c55e; }
        .type-transfer { border-left-color: #2563eb; }
        .type-add_stock { border-left-color: #3b82f6; }
        .time-stamp { font-size: 11px; color: #94a3b8; display: block; margin-bottom: 4px; }
        .p-mat-line { font-weight: bold; color: #003366; font-size: 14px; margin-right: 8px; }
        .p-name-line { color: #64748b; font-size: 13px; }
        .user-tag { background: #f1f5f9; color: #475569; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .qty-circle { background: #003366; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
    </style>
</head>
<body onload="loadHistory()">
    <div class="container">
        <div style="display:flex; align-items:center; gap:15px; margin: 20px 0;">
            <button onclick="location.href='user-select.html'" style="background:#fff; border:1px solid #ddd; padding: 5px 10px; border-radius: 5px; cursor: pointer;">‚óÄ Back</button>
            <h2 style="margin:0; color:#003366; font-size: 20px;">History Events</h2>
        </div>
        <div id="history-list">
            <div style="text-align:center; padding:50px; color:#94a3b8;">‚åõ Loading history logs...</div>
        </div>
    </div>

    <script>
        // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ñ‡πà‡∏≤‡∏ï‡∏£‡∏á‡πÜ ‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Cache ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÑ‡∏ü‡∏•‡πå js ‡πÑ‡∏°‡πà‡∏ï‡∏¥‡∏î
        const API_URL = "https://script.google.com/macros/s/AKfycbxpAUr2ShX0LR5YFKqCzvc060_2m9_Wsp_tAx6qEwSJ-JwZT1aRF4Z5dLcgk2J8ZTRcuw/exec";
        const PASS = "Service";

        async function loadHistory() {
            const listNode = document.getElementById('history-list');
            try {
                // ‡πÉ‡∏ä‡πâ‡∏•‡∏¥‡∏á‡∏Å‡πå API ‡∏ï‡∏£‡∏á‡πÜ ‡πÅ‡∏•‡∏∞‡πÉ‡∏™‡πà‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
                const response = await fetch(`${API_URL}?action=gethistory&password=${PASS}`, {
                    method: 'GET'
                });

                if (!response.ok) throw new Error('Network response error');
                
                const res = await response.json();

                if (res.success && res.data.length > 0) {
                    listNode.innerHTML = res.data.map(item => {
                        const type = (item['Transaction Type'] || '').toLowerCase().replace(' ', '_');
                        return `
                            <div class="history-item type-${type}">
                                <div style="flex:1; padding-right:10px;">
                                    <span class="time-stamp">${item['Date and Time'] || ''}</span>
                                    <div style="margin-bottom: 5px;">
                                        <span class="p-mat-line">${item['Material'] || ''}</span>
                                        <span class="p-name-line">${item['Product Name'] || ''}</span>
                                    </div>
                                    <div style="display:flex; align-items:center; gap:10px;">
                                        <span class="user-tag">üë§ ${item['User'] || ''}</span>
                                        <span style="font-size:11px; font-weight:bold; color:#2563eb;">${item['Transaction Type']}</span>
                                    </div>
                                </div>
                                <div class="qty-circle">${item['Qty'] || 0}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    listNode.innerHTML = '<div style="text-align:center; padding:50px; color:#94a3b8;">No data found.</div>';
                }
            } catch (e) {
                listNode.innerHTML = '<div style="text-align:center; padding:50px; color:#ef4444;">‚ùå CORS Error: Please try clearing your browser cache.</div>';
                console.error(e);
            }
        }
    </script>
</body>
</html>
