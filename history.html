<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Events - QIAGEN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .history-item { 
            background: var(--card); border-radius: 12px; padding: 15px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border-left: 6px solid #cbd5e1; border-top: 1px solid #f1f5f9; border-bottom: 1px solid #f1f5f9; border-right: 1px solid #f1f5f9;
        }
        .type-withdraw { border-left-color: var(--danger); }
        .type-return { border-left-color: var(--success); }
        .type-transfer { border-left-color: var(--accent); }
        .type-add_stock { border-left-color: #3b82f6; }

        .time-stamp { font-size: 11px; color: #94a3b8; display: block; margin-bottom: 4px; }
        .p-mat-line { font-weight: bold; color: #003366; font-size: 14px; margin-right: 8px; }
        .p-name-line { color: #64748b; font-size: 13px; }
        .user-tag { background: #f1f5f9; color: #475569; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .qty-circle { background: var(--brand); color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
    </style>
</head>
<body onload="loadHistory()">
    <div class="container">
        <div style="display:flex; align-items:center; gap:15px; margin: 15px 0;">
            <button onclick="location.href='user-select.html'" class="btn-sm" style="background:#fff; border:1px solid #ddd;">‚óÄ Back</button>
            <h2 style="margin:0; color:var(--brand); font-size: 20px;">History Events</h2>
        </div>
        <div id="history-list">
            <div style="text-align:center; padding:50px; color:#94a3b8;">‚åõ Loading history logs...</div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function loadHistory() {
            const listNode = document.getElementById('history-list');
            try {
                // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ action=gethistory (‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÉ‡∏ô Apps Script)
                const url = `${API}?action=gethistory&password=${PASSWORD}`;
                const response = await fetch(url);
                const res = await response.json();

                if (res.success && res.data.length > 0) {
                    listNode.innerHTML = res.data.map(item => {
                        const typeLabel = item['Transaction Type'] || '';
                        const typeClass = typeLabel.toLowerCase().replace(' ', '_');
                        return `
                            <div class="history-item type-${typeClass}">
                                <div style="flex:1; padding-right:10px;">
                                    <span class="time-stamp">${item['Date and Time'] || ''}</span>
                                    <div style="margin-bottom: 5px;">
                                        <span class="p-mat-line">${item['Material'] || ''}</span>
                                        <span class="p-name-line">${item['Product Name'] || ''}</span>
                                    </div>
                                    <div style="display:flex; align-items:center; gap:10px;">
                                        <span class="user-tag">üë§ ${item['User'] || ''}</span>
                                        <span style="font-size:11px; font-weight:bold; color:var(--accent);">${typeLabel}</span>
                                    </div>
                                </div>
                                <div class="qty-circle">${item['Qty'] || 0}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    listNode.innerHTML = '<div style="text-align:center; padding:50px; color:#94a3b8;">No history found.</div>';
                }
            } catch (e) {
                listNode.innerHTML = '<div style="text-align:center; padding:50px; color:var(--danger);">‚ùå Connection Error. Please re-deploy Script or check URL.</div>';
                console.error("Fetch error:", e);
            }
        }
    </script>
</body>
</html>
