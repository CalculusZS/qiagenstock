<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QIAGEN - Transaction History</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-color: #f1f5f9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .btn-back { background: white; border: 1px solid #cbd5e1; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; color: #334155; text-decoration: none; }
        
        .history-card { 
            background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border-left: 6px solid #cbd5e1;
            display: flex; justify-content: space-between; align-items: center;
        }
        .type-withdraw { border-left-color: #ef4444; }
        .type-return { border-left-color: #22c55e; }
        .type-add_stock { border-left-color: #8b5cf6; }
        .type-deduct_used { border-left-color: #f59e0b; }

        .info-group { flex-grow: 1; padding-right: 15px; }
        .time { font-size: 11px; color: #94a3b8; margin-bottom: 4px; display: block; }
        .material-id { font-weight: bold; color: #003366; font-size: 15px; margin-right: 8px; }
        .prod-name { color: #64748b; font-size: 13px; }
        .details { margin-top: 8px; font-size: 11px; font-weight: 600; color: #475569; }
        .user-badge { background: #f1f5f9; padding: 2px 8px; border-radius: 4px; margin-right: 8px; }

        .qty-badge { background: #003366; color: white; min-width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .loading { text-align: center; padding: 40px; color: #64748b; font-style: italic; }
        .error-box { background: #fee2e2; color: #b91c1c; padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #fecaca; }
    </style>
</head>
<body onload="fetchHistory()">
    <div class="container">
        <div class="header">
            <a href="user-select.html" class="btn-back">â—€ Back</a>
            <h2 style="margin:0; color:#003366;">History Events</h2>
        </div>

        <div id="display-area">
            <div class="loading">âŒ› Loading data from server...</div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzVDYyrSA_g9eTEJLJDTQmtW-dtaEN77vmjGgI7au5FgMCGYyrsBqyWIF5jZAPRa1mrNg/exec";
        const PASSWORD = "Service";

        async function fetchHistory() {
            const container = document.getElementById('display-area');
            try {
                const response = await fetch(`${API_URL}?action=gethistory&password=${PASSWORD}&t=${Date.now()}`);
                const res = await response.json();

                if (!res.success) throw new Error(res.msg);
                if (res.data.length === 0) {
                    container.innerHTML = '<div class="loading">No history records found.</div>';
                    return;
                }

                container.innerHTML = res.data.map(item => {
                    const type = (item['Transaction Type'] || 'OTHER').toUpperCase();
                    const typeClass = type.toLowerCase().replace(' ', '_');
                    
                    return `
                        <div class="history-card type-${typeClass}">
                            <div class="info-group">
                                <span class="time">${item['Date and Time']}</span>
                                <div>
                                    <span class="material-id">${item['Material']}</span>
                                    <span class="prod-name">${item['Product Name']}</span>
                                </div>
                                <div class="details">
                                    <span class="user-badge">ðŸ‘¤ ${item['User']}</span>
                                    <span style="color:#2563eb;">${type}</span>
                                </div>
                            </div>
                            <div class="qty-badge">${item['Qty']}</div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                container.innerHTML = `
                    <div class="error-box">
                        <strong>Connection Error</strong><br>
                        <small>${err.message}</small><br><br>
                        <button onclick="location.reload()" style="padding:5px 10px; cursor:pointer;">Retry</button>
                    </div>`;
            }
        }
    </script>
</body>
</html>
